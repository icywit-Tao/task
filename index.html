）","num":"信银规章〔2016〕111号","tip":"A选项为信息技术管理部门主要职责","bank":"青岛分行"},{"seq":645,"module":"运营基础管理知识","point":"会计档案整理的规定","type":1,"question":"关于会计档案整理,以下说法正确的是（  ）。","choice":["会计凭证以机构为单位,按交易流水号顺序进行整理","会计账簿以机构为单位,按币别、科目号、账号顺序进行整理","财务会计报告按类别、币别顺序进行整理","其他会计资料分类别按时间顺序整理"],"answer":"ABCD","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"","bank":"青岛分行"},{"seq":646,"module":"运营基础管理知识","point":"会计档案整理的规定","type":1,"question":"会计账簿以机构为单位,按（  ）进行整理。","choice":["交易流水号","币别","科目号","账号顺序"],"answer":"BCD","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"会计账簿以机构为单位,按币别、科目号、账号顺序进行整理","bank":"青岛分行"},{"seq":647,"module":"运营基础管理知识","point":"会计档案整理的规定","type":1,"question":"关于会计档案装订的要求,以下说法正确的是（  ）。","choice":["会计凭证必须按日装订","当日会计凭证较多的,可分册装订","当日凭证不足一册的,可按工作日顺序满册装订","会计账簿按年或满册装订"],"answer":"BCD","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"A选项原则上会计凭证按日装订。当日会计凭证较多的,可分册装订；当日凭证不足一册的,可按工作日顺序满册装订","bank":"青岛分行"},{"seq":648,"module":"运营基础管理知识","point":"会计档案整理的规定","type":0,"question":"关于会计档案装订的描述,以下说法错误的是（  ）。","choice":["会计凭证在左上角或上侧装订,厚度不得超过5厘米","会计账簿、财务会计报告在左页边装订,厚度不得超过5厘米","每册会计档案的封面项目应完整清晰填写","会计档案装订要牢固、整齐、美观,不得压字、掉页,装订线上要封签,并加盖骑缝章"],"answer":"A","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"A：会计凭证在左上角或左侧装订，厚度不得超过5厘米。                                        ","bank":"青岛分行"},{"seq":649,"module":"运营基础管理知识","point":"会计档案整理的规定","type":0,"question":"补进的凭证及相关说明（应补扫形成电子档案）一并粘贴在有关凭证后,在骑缝处加盖补进人员的个人名章,并在会计档案保管登记簿中予以记载。","choice":["正确","错误","",""],"answer":"A","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"","bank":"青岛分行"},{"seq":650,"module":"运营基础管理知识","point":"会计档案整理的规定","type":1,"question":"我行内部形成的属于归档范围的电子会计资料可仅以电子形式保存,形成电子会计档案,必须同时满足的条件包括（  ）。","choice":["电子会计资料来源真实有效,由计算机等电子设备形成和传输","使用的会计核算等相关系统能够准确、完整、有效接收、读取电子会计资料，并能按国家标准归档格式进行电子会计资料输出","已采取有效措施,防止电子会计档案被篡改","形成的电子会计资料属于具有永久保存价值的会计档案"],"answer":"ABC","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"D选项形成的电子会计资料不属于具有永久保存价值的会计档案","bank":"青岛分行"},{"seq":651,"module":"运营基础管理知识","point":"会计档案整理的规定","type":0,"question":"通过扫描纸质会计凭证生成电子会计凭证的,应做到凭证影像清晰、完整、端正、不变形,并确保凭证影像与纸质凭证的一致性。","choice":["正确","错误","",""],"answer":"A","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"","bank":"青岛分行"},{"seq":652,"module":"运营基础管理知识","point":"会计档案保管的规定","type":1,"question":"磁介质会计档案应具备（  ）等条件,保证会计档案实体的安全","choice":["防磁","防震","防静电","防霾"],"answer":"ABC","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"D选项无关","bank":"青岛分行"},{"seq":653,"module":"运营基础管理知识","point":"会计档案保管的规定","type":0,"question":"（  ）是指将电子会计档案先存储于原系统中一定期限后,再全部转入电子档案管理系统统一存储的方式。","choice":["存储介质备份","电子影像","系统存储","电子存储"],"answer":"C","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"","bank":"青岛分行"},{"seq":654,"module":"运营基础管理知识","point":"会计档案保管的规定","type":0,"question":"（  ）是指对电子会计档案进行系统存储的同时,还通过存储介质等进行数据信息备份的存储方式。","choice":["存储介质备份","电子影像","系统存储","电子存储"],"answer":"A","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"","bank":"青岛分行"},{"seq":655,"module":"运营基础管理知识","point":"会计档案保管的规定","type":0,"question":"根据《中信银行会计档案管理办法》,全行电子会计档案应在系统存储的基础上,再以存储介质备份（  ）份。","choice":["一","两","三","四"],"answer":"B","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"","bank":"青岛分行"},{"seq":656,"module":"运营基础管理知识","point":"会计档案保管的规定","type":1,"question":"归档备份后的电子会计档案的载体或包装盒上应粘贴标签,在标签上注明（  ）等信息,并登记电子会计档案登记簿（格式同纸质会计档案登记簿）。","choice":["档案名称","所属机构","所属期间","档案形成部门负责人"],"answer":"ABC","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"无需登记D选项","bank":"青岛分行"},{"seq":657,"module":"运营基础管理知识","point":"会计档案保管的规定","type":0,"question":"电子会计档案在查考利用方面与纸质会计档案具有同等效用,在需要辨别电子会计档案有关要素真伪时,应以对应的纸质会计档案（如有）为准。","choice":["正确","错误","",""],"answer":"A","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016〕111号","tip":"","bank":"青岛分行"},{"seq":658,"module":"运营基础管理知识","point":"会计档案保管的规定","type":0,"question":"定期保管的会计档案分为（  ）。","choice":["3年、5年、10年","10年、30年","5年、10年、30年","5年、15年、30年"],"answer":"B","from":"中信银行会计档案管理办法（2.0版,2016年）","num":"信银规章〔2016 的基本规定,以下说法正确的是（  ）。","choice":["凡会计事项的移交,均必须办理严格的交接手续","会计事项必须经有权人员指定的人员接交","已在会计岗位的接交人员,所接入的会计事项必须确保不相容岗位分离","接交人接收密码等事项的,必须在接交时办理更改"],"answer":"ABCD","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":735,"module":"运营基础管理知识","point":"会计交接的管理规定","type":0,"question":"已在会计岗位的接交人员,所接入的会计事项必须确保（  ）。","choice":["不在同一部门","不是同一岗位","不相容岗位分离","以上都对"],"answer":"C","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":736,"module":"运营基础管理知识","point":"会计交接的管理规定","type":1,"question":"以下需要支行会计经理及以上人员办理监交的会计事项包括（  ）。","choice":["现金","有价单证","重要空白凭证","重要会计业务印章"],"answer":"ABCD","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":737,"module":"运营基础管理知识","point":"会计交接的管理规定","type":0,"question":"支行会计经理重要会计事项的交接,监交人为支行分管行长或支行行长会同（  ）共同交接。","choice":["支行会计主管","柜员","分行运营管理部负责人指定人员","其他支行会计经理"],"answer":"C","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":738,"module":"运营基础管理知识","point":"会计交接的管理规定","type":1,"question":"以下需要按照会计事项交接的是（  ）。","choice":["会计账簿的交接","现金及重要物品的交接","会计报表的交接","会计档案的交接"],"answer":"ABCD","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":739,"module":"运营基础管理知识","point":"会计账簿交接的规定","type":0,"question":"已在专门登记簿中办理登记的重要物品,办理交接时,需要在交接清单或交接登记簿中予以详细列明。","choice":["正确","错误","",""],"answer":"B","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"专门登记簿中已登记的重要物品,不再另行填列交接清单或交接登记簿。","bank":"青岛分行"},{"seq":740,"module":"运营基础管理知识","point":"会计账簿交接的规定","type":0,"question":"会计账簿移交时必须保持会计账簿的完整,对需要继续使用的会计账簿,可另立新账。","choice":["正确","错误","",""],"answer":"B","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"对需要继续使用的会计账簿,不得另立新账。","bank":"青岛分行"},{"seq":741,"module":"运营基础管理知识","point":"会计交接的管理规定","type":0,"question":"在办理密码交接时,接交人接收密码后应（  ）办理更改手续。","choice":["立即","当日营业结束前","当日至迟次日","有权人员指定日期内"],"answer":"A","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":742,"module":"运营基础管理知识","point":"会计交接的管理规定","type":0,"question":"同一会计人员兼有接交和移交的会计事项,交接过程中需要按照“先接交、后移交”原则办理。","choice":["正确","错误","",""],"answer":"B","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"交接过程要按照“先移交、后接交”的原则办理。","bank":"青岛分行"},{"seq":743,"module":"运营基础管理知识","point":"会计交接的管理规定","type":1,"question":"关于会计人员办理交接,以下说法正确的是（  ）。","choice":["现金交接必须核对账款相符","移交人未办理完的业务可以移交给接交人办理","有价单证、重要空白凭证、重要会计业务印章等实物的交接,必须核对账实相符","未办清交接手续,经会计经理批准,移交人可以离岗"],"answer":"AC","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"B选项移交人所经办的业务必须处理完毕；D选项未办清交接手续,移交人不得离岗","bank":"青岛分行"},{"seq":744,"module":"运营基础管理知识","point":"机构撤销交接的规定","type":1,"question":"关于机构撤销的交接,以下说法正确的是（  ）。","choice":["按接收行别编制移交清册,详细列明移交的各项财物","按接收行别编制各科目账户余额清单,一份随划款报单交接收行,一份留存,并通过会计分录将各账户余额转销","撤销行应在账务划转后编制截止移交日止的当月月计表和当年业务状况表,各科目余额应为“0”,一份留存,一份报上级行","管辖行接到撤销行上报的移交清册等,经审核无误,列入会计档案存查"],"answer":"ABCD","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":745,"module":"运营基础管理知识","point":"会计交接的管理规定","type":0,"question":"会计事项交接事后发现交接不清,除追究交接双方人员责任外,（  ）应承担连带责任。","choice":["会计经理","主管领导","监交人员","单位负责人"],"answer":"C","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"","bank":"青岛分行"},{"seq":746,"module":"运营基础管理知识","point":"会计交接的管理规定","type":1,"question":"一般会计人员的重要事项交接,应在交接清单或者登记簿上签章的是（  ）。","choice":["移交人","接交人","监交人员","支行行长"],"answer":"ABC","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"D选项一般会计人员交接无需支行行长签章","bank":"青岛分行"},{"seq":747,"module":"运营基础管理知识","point":"会计事项的交接规定","type":1,"question":"关于现金及重要物品的交接,以下说法正确的是（  ）。","choice":["移交人应根据尾箱结数表、库存余额表等办理移交","接交人应根据尾箱结数表、库存余额表等清点移交的重要物品","接交人核对无误后办理接收","由接交人在交接清单或登记簿上签章,交接完毕"],"answer":"ABC","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"D选项由交接双方在交接清单或登记簿上签章","bank":"青岛分行"},{"seq":748,"module":"运营基础管理知识","point":"会计监交的规定","type":1,"question":"关于会计事项交接的监交,以下说法正确的是（  ）。","choice":["会计人员办理重要会计事项的交接,均需由有权人员办理监交","一般会计人员的重要会计事项交接,由支行库管柜员监交","支行会计主管重要会计事项的交接,由分行运营管理部负责人监交","分行运营管理部负责人重要会计事项的交接,由分行分管行长监交"],"answer":"AD","from":"中信银行会计交接管理办法","num":"信银字〔2007〕396号","tip":"B选项一般会计人员的重要会计事项交接,由支行会计主管人员或分行运营管理部负责人指定人员监交；C选项支行会计经理重要会计事项的交接,由支行分管行长、行长或分行运营管理部 及其规格、联次、颜色、纸张质量等由人民银行或总行统一规定,并根据业务发展与管理需要等情况进行调整","bank":"青岛分行"},{"seq":780,"module":"运营基础管理知识","point":"重要空白凭证的设计和印刷","type":0,"question":"各一级分行应根据实际需要,定期向印制厂商提出重要空白凭证印制需求,并由印制厂商印制。","choice":["正确","错误","",""],"answer":"B","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":" 各一级分行应根据实际需要,定期向总行提出重要空白凭证印制需求,由总行审核无误后通知印制厂商进行印制。","bank":"青岛分行"},{"seq":781,"module":"运营基础管理知识","point":"重要空白凭证库房管理的规定","type":1,"question":"分行应使用金库或专用库房保管重要空白凭证,专用库房应满足的标准包括（  ）。","choice":["库房设置至少配备双锁的库门","库房如有窗户,应设有防护措施,如金属防护栏、防护网等","库房及进出库房的通道应安装视频监控设备,做到监控无死角","库房应保持整洁,做到防火、防燥、防水、防潮、防虫、防鼠等"],"answer":"ABCD","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":782,"module":"运营基础管理知识","point":"重要空白凭证库房管理的规定","type":0,"question":"重要空白凭证库房实行双人管库,两名管库员进出库房必须严格做到“同开、同进、同在、同锁、同出”。","choice":["正确","错误","",""],"answer":"A","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":783,"module":"运营基础管理知识","point":"重要空白凭证库房管理的规定","type":0,"question":"除分行运营管理部负责人、库房主管、管库员之外的其他人员需要进入重要空白凭证库房的,必须经（  ）批准,并按相关规定进行登记。","choice":["运营管理部负责人","金库经理","分行分管运营业务行领导","分行行长"],"answer":"C","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":784,"module":"运营基础管理知识","point":"重要空白凭证库房管理的规定","type":0,"question":"重要空白凭证管库员应至少每月进行一次重要空白凭证全面盘查,确保分行库房重要空白凭证账实相符。","choice":["正确","错误","",""],"answer":"B","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"重要空白凭证管库员应至少每半月进行一次重要空白凭证全面盘查","bank":"青岛分行"},{"seq":785,"module":"运营基础管理知识","point":"重要空白凭证库房管理的规定","type":0,"question":"管库员岗位轮换、休假及工作调动等时,应办理重要空白凭证交接手续,并由（  ）负责监交。","choice":["账务中心负责人","运营管理部负责人","分行分管运营业务行领导","库房主管"],"answer":"D","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":786,"module":"运营基础管理知识","point":"重要空白凭证调缴的规定","type":1,"question":"分行收到印制厂商发送的重要空白凭证时,应安排专人负责接收并检查,审核流程包括（  ）。","choice":["核对发货清单","检查凭证种类、数量及号码无误","抽验质量合格","办理入库手续"],"answer":"ABCD","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":787,"module":"运营基础管理知识","point":"重要空白凭证调缴的规定","type":1,"question":"分行收到营业机构重要空白凭证申领或上缴申请后,以下处理正确的是（  ）。","choice":["重要空白凭证管库员审核其申请的合理性","申请合理并经库房主管审批后,由一名管库员办理重要空白凭证出、入库手续","出库时应按照凭证号码从小到大顺序办理","申请不合理,管库员应将申请作废中止"],"answer":"AC","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"申请合理并经库房主管审批后,由两名管库员共同办理重要空白凭证出、入库手续,出库时应按照凭证号码从小到大顺序办理；申请不合理,管库员应将申请退回营业机构","bank":"青岛分行"},{"seq":788,"module":"运营基础管理知识","point":"重要空白凭证调缴的规定","type":0,"question":"以下关于重要空白凭证配送的说法错误的是（  ）。","choice":["重要空白凭证可由分行自行配送或委托第三方进行配送","自行配送的,应由专车配送至营业机构","委托第三方配送的,应与第三方事先签订协议,明确约定双方权利、义务","营业机构收到重要空白凭证时,应立即办理入库手续"],"answer":"D","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"营业机构收到重要空白凭证时,应双人在监控录像下核对其种类、数量与申请是否相符,核对无误后入库管柜员尾箱保管","bank":"青岛分行"},{"seq":789,"module":"运营基础管理知识","point":"重要空白凭证保管和使用的规定","type":1,"question":"营业期间,柜员的重要空白凭证应存放于（  ）中。","choice":["尾箱","档案盒","带锁的抽屉","保险柜"],"answer":"ACD","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"营业期间,柜员的重要空白凭证应存放于尾箱、带锁的抽屉或保险柜中","bank":"青岛分行"},{"seq":790,"module":"运营基础管理知识","point":"重要空白凭证保管和使用的规定","type":0,"question":"每日营业结束,柜员重要空白凭证经换人清点核对无误并由保管柜员和复核人员签章确认后,将重要空白凭证放入保管柜员尾箱或存入在现金区等符合安全保卫条件的区域内设置的专用保险柜。","choice":["正确","错误","",""],"answer":"A","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":791,"module":"运营基础管理知识","point":"重要空白凭证保管和使用的规定","type":0,"question":"柜员岗位轮换、休假及工作调动等时,应办理重要空白凭证交接手续,并由营业机构（  ）负责监交。","choice":["行长","分管运营业务行领导","会计经理","会计主管"],"answer":"C","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":792,"module":"运营基础管理知识","point":"重要空白凭证保管和使用的规定","type":1,"question":"关于重要空白凭证的使用,以下说法错误的是（  ）。","choice":["应由银行签发的重要空白凭证,不得交由客户签发","重要空白凭证应按规定用途使用,严禁移作他用","原则上不得将重要空白凭证带出营业场所签发,确因业务需要带出营业场所的,应经支行行长审批后办理","原则上,重要空白凭证应按照凭证号码从小到大顺序签发或出售,任何情况下都不得跳号使用"],"answer":"CD","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"C选项原则上不得将重要空白凭证带出营业场所签发,确因业务需要带出营业场所的,应经 :"青岛分行"},{"seq":799,"module":"运营基础管理知识","point":"重要空白凭证销毁的规定","type":1,"question":"重要空白凭证销毁时,应由（  ）等部门人员共同组成监销小组,对销毁全过程进行监督并在销毁清单上签章确认。","choice":["分行运营管理部","分行合规部","分行群工保卫部","分行办公室"],"answer":"ABC","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"重要空白凭证销毁时,应由分行运营管理、合规和群工保卫等部门人员共同组成监销小组,对销毁全过程进行监督并在销毁清单上签章确认","bank":"青岛分行"},{"seq":800,"module":"运营基础管理知识","point":"重要空白凭证检查的规定","type":1,"question":"关于分行重要空白凭证库房的查库频率,以下说法正确的是（  ）。","choice":["库房主管每月至少全面检查1次","分行运营管理部负责人每季度至少全面检查1次","分行分管行领导每半年至少全面检查1次","分行行长每年至少全面检查1次"],"answer":"ABCD","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":801,"module":"运营基础管理知识","point":"重要空白凭证检查的规定","type":1,"question":"关于柜员尾箱重要空白凭证的检查频率,以下说法正确的是（  ）。","choice":["会计经理每周至少抽查1次,每月至少全面检查1次","营业机构分管行领导每季度至少全面检查1次","支行行长每半年至少全面检查1次","分行运营管理部门应定期或不定期地检查辖属机构柜员尾箱"],"answer":"AD","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"B选项营业机构分管行领导每半年至少全面检查1次； C选项支行行长每年至少全面检查1次","bank":"青岛分行"},{"seq":802,"module":"运营基础管理知识","point":"重要空白凭证核算的规定","type":0,"question":"有价单证及合作方重要空白凭证应一律纳入表外科目核算,其中：有价单证应以票面价格进行记账；合作方重要空白凭证应按每份一元标准记账。","choice":["正确","错误","",""],"answer":"A","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":803,"module":"运营基础管理知识","point":"重要空白凭证设计和印刷的规定","type":0,"question":"以下不属于总行负责组织印制的重要空白凭证的是（  ）。","choice":["储蓄定期存单","存款开户证实书","银行承兑汇票","个人存款证明书"],"answer":"C","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"","bank":"青岛分行"},{"seq":804,"module":"运营基础管理知识","point":"重要空白凭证库房管理的规定","type":1,"question":"关于重要空白凭证管理相关要求表述正确的是（  ）。","choice":["重要空白凭证库房不得存入私人物品和其他无关物品","重要空白凭证库房的管库员不得兼任重要空白凭证记账岗位","重要空白凭证库房的管库员不得兼管重要会计业务印章","重要空白凭证库房实行双人管库,除库房主管、管库员之外的其他人员进入重要空白凭证库房时,由两名管库员在场陪同即可"],"answer":"ABC","from":"中信银行重要空白凭证管理办法（2.0版,2015年）","num":"信银规章〔2015〕117号","tip":"D选项除库房主管、管库员之外的其他人员进入重要空白凭证库房时,库房主管及两名管库员均应全程在场陪同","bank":"青岛分行"},{"seq":805,"module":"运营基础管理知识","point":"重要空白凭证调缴的规定","type":1,"question":"关于重空调缴业务,以下（  ）需会计经 知识","point":"库房管理","type":0,"question":"金库建设须征得当地公安部门及监管机构同意，并报经总行批准后方可施工。","choice":["正确","错误","",""],"answer":"A","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1002,"module":"运营基础管理知识","point":"库房管理","type":1,"question":"关于金库管理，以下说法正确的是（  ）。","choice":["金库库区可划分为内库区和外库区","金库库门包括专用库门和备用库门","金库监控数据备份保存时间最少为三个月","分行运营管理部专人定期查看金库监控录像，至少每月一次"],"answer":"ABCD","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1003,"module":"运营基础管理知识","point":"库房管理","type":1,"question":"关于金库内实物保管的要求，以下说法正确的是（  ）。","choice":["贵金属及其质量证明文件按厂家名称归类后，按产品种类及代码顺序摆放","重要空白凭证必须与库存现金分开保管，标注类别并归类放置","寄库尾箱必须上双锁，统一编号并标明寄存单位名称","待缴假币必须登记后单独入专箱（柜或架）保管"],"answer":"ABCD","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1004,"module":"运营基础管理知识","point":"库房管理","type":0,"question":"金库使用机械锁的，每把机械锁必须配备正式、备用钥匙各一套，且必须同时装配密码锁；金库使用组合锁的，至少配备两组（含）以上密码。","choice":["正确","错误","",""],"answer":"A","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1005,"module":"运营基础管理知识","point":"库房管理","type":1,"question":"关于组合锁密码，以下说法正确的是（ ）。","choice":["组合锁密码由密码掌管人分别设置","密码管理实行个人负责制，密码掌管人不得将密码告知他人","组合锁密码应定期或不定期更换，每季度至少更换一次","管库员变动或换人临时替岗，组合锁密码应在三个工作日内变更"],"answer":"AB","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1006,"module":"运营基础管理知识","point":"库房管理","type":1,"question":"金库备用钥匙（密码）由管库员会同金库经理当场装袋封存，在密封处由封包人双人签章，并登记《备用钥匙、密码封存保管登记簿》后分别交由（ ）入保险柜进行保管。","choice":["分行行长","分行分管运营业务行领导","分行运营管理部负责人","分行保卫部负责人"],"answer":"BC","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1007,"module":"运营基础管理知识","point":"库房管理","type":0,"question":"启用金库备用钥匙（密码）时，须报经（ ）批准，应由保管人、使用人共同启用，并做好交接登记。","choice":["分行行长","分行分管运营业务行领导","分行运营管理部负责人","分行保卫部负责人"],"answer":"B","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1008,"module":"运营基础管理知识","point":"库房管理","type":0,"question":"金库正式、备用钥匙如有丢失、损坏或密码失密等情况，要立即报告（ ）及上级管理部门，经批准同意后，将密码或整套库门锁更换。","choice":["分行行长","分行分管运营业务行领导","分行运营管理部负责人","分行保卫部负责人"],"answer":"A","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1009,"module":"运营基础管理知识","point":"库房管理","type":0,"question":"分行金库作废的库门锁由总行统一组织销毁。","choice":["正确","错误","",""],"answer":"B","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"由一级分行统一组织销毁","bank":"重庆分行"},{"seq":1010,"module":"运营基础管理知识","point":"库房管理","type":0,"question":"金库备用门（  ）必须开启一次，开启前需经（  ）审批，并在《备用钥匙、密码封存保管登记簿》备注栏处注明开启时间。","choice":["每年；分行行长","每年；分行分管运营业务行领导","每半年；分行行长","每半年；分行分管运营业务行领导"],"answer":"D","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1011,"module":"运营基础管理知识","point":"库房管理","type":0,"question":"因金库门无法正常开启，金库门钥匙丢失、损坏或其它原因确需开启备用门时，应报经（ ）批准后，方可启封备用门。","choice":["分行行长","分行分管运营业务行领导","分行运营管理部负责人","分行保卫部门负责人"],"answer":"B","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1012,"module":"运营基础管理知识","point":"库房管理","type":1,"question":"金库管库员对金库内保管的实物进行盘查的频率是（  ）。","choice":["每日盘查库内现金、贵金属实物","每周盘查库内现金、贵金属实物","每日盘查库内存放的尾箱数量","每周盘查库内存放的尾箱数量"],"answer":"AC","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1013,"module":"运营基础管理知识","point":"出入库管理","type":0,"question":"除金库内部作业人员（金库经理、管库员、现金解款员、现金清分员等）、分行运营管理部负责人、分行分管行长，其他人员进入金库外库区的，须经（  ）批准同意。","choice":["分行行长","分行分管运营业务行领导","分行分管保卫工作行领导","分行运营管理部负责人或分行保卫部门负责人"],"answer":"D","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1014,"module":"运营基础管理知识","point":"出入库管理","type":0,"question":"除金库内部作业人员（金库经理、管库员、现金解款员、现金清分员等）、分行运营管理部负责人、分行分管行长，其他人员进入金库内库区的，须经（ ）批准同意。","choice":["分行行长","分行分管运营业务行领导","分行运营管理部负责人","分行保卫部门负责人"],"answer":"B","from":"中信银行金库业务管理办法（2.0 版，2017年）","num":"信银规章[2017]196号","tip":"","bank":"重庆分行"},{"seq":1015,"module":"运营基础管理知识","point":"出入库管理","type":1,"question":"关于金库实物出入库，管库员应仔细核对的是（ ）。","choice":["办理现金出入库，应查看券别、验捆卡把、点清总数", 理","type":0,"question":"对于无法查清原因且挂账满一年的现金出纳差错,单笔折合人民币10000元（含）以上的,由（  ）审批后计入营业外收支。","choice":["分行行长","支行行长或分行自助设备现金管理部负责人 ","分行运营管理部负责人","总行"],"answer":"D","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1076,"module":"现金出纳知识","point":"柜面现金出纳业务管理","type":0,"question":"现金柜员办理残损人民币兑换业务应严格按照监管机构有关规定,判断残损劵的兑换比例,按照全额或半额兑换完整券,未达到兑换标准的残损人民币收回作废。","choice":["正确","错误","",""],"answer":"B","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"未达到兑换标准的残损人民币不予兑换","bank":"重庆分行"},{"seq":1077,"module":"现金出纳知识","point":"柜面现金出纳业务管理","type":1,"question":"现金柜员在收款清点中发现差错,应按以下要求处理（  ）。","choice":["立即通知客户","当客户面进行复点","由客户按照正确金额多退少补","可按实际金额由客户重新填写缴款凭证"],"answer":"ABCD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1078,"module":"现金出纳知识","point":"现金调缴管理","type":0,"question":"库管柜员办理本营业机构与分行之间现金调缴时,应经（  ）审批后,向分行进行申请。","choice":["分行账务中心复核岗","分行运营管理部负责人","分行远程授权岗","支行会计经理"],"answer":"D","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1079,"module":"现金出纳知识","point":"柜面现金出纳业务管理","type":1,"question":"营业期间,柜员的现金应存放于（  ）进行保管,并确保随启随闭。","choice":["现金尾箱","铁皮柜","带锁的抽屉","保险柜"],"answer":"ACD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1080,"module":"现金出纳知识","point":"反假和样币管理","type":1,"question":"在收缴假币过程中发现（  ）情形之一的,应于当日报告当地公安部门。","choice":["一次性发现假人民币面额100元（含）以上的","一次性发现假外币10张（枚）（含10张、枚）以上的","持有人不配合我行收缴行为的","发现利用新的造假手段制造假币的"],"answer":"BCD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1081,"module":"现金出纳知识","point":"柜面现金出纳业务管理","type":1,"question":"关于营业机构现金管理,以下说法正确的是（  ）。","choice":["营业机构现金区应设有监控,确保监控无死角,并实施同步录音录像,完整、清晰记录业务处理全过程","营业机构现金区不得随意进出,除现金区工作人员外,其他人员需进入现金区域的,必须经过营业机构分管行领导审批同意并进行登记","特殊情况下进入现金区的人员可携带重要私人物品","营业机构（自助设备除外）不得将现金存放在本机构内过夜,应统一存放入金库或寄库"],"answer":"ABD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"C、不能携带私人物品进行现金区","bank":"重庆分行"},{"seq":1082,"module":"现金出纳知识","point":"反假和样币管理","type":0,"question":"各行应指定专人负责领取样币,并比照现金进行保管和后续管理。人民币样币禁止流通,如发现流入市场的人民币样币,应予收回,并追查样币来源。","choice":["正确","错误","",""],"answer":"A","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1083,"module":"现金出纳知识","point":"现金调缴管理","type":0,"question":"金库管库员收到营业机构现金调缴申请并经（  ）审批同意后,方可办理出库或入库手续。","choice":["金库经理      ","分行分管运营业务行领导","另一名管库员","分行运营管理部负责人"],"answer":"A","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1084,"module":"现金出纳知识","point":"岗位设置及人员管理","type":1,"question":"以下岗位属于会计重要岗位,并应实行岗位定期轮换及强制休假的是（  ）。","choice":["金库经理岗","金库管库岗","现金管理岗","金库守库岗"],"answer":"ABC","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1085,"module":"现金出纳知识","point":"现金库房管理","type":1,"question":"关于现金库房,以下说法正确的是（  ）。","choice":["日间库是指营业期间用于临时性现金存放的专用区域或保险柜","日间库应设置至少配备双锁（密码）的专用门","分行运营管理部负责人、金库经理、管库员之外的其他人员需进入现金库房的,必须经现金库房所属机构分管运营业务行领导批准并进行登记,且其进入库房后,金库经理应全程在场陪同","现金库房应实行双人管库,现金、尾箱及其他物品的出入库均需管库员双人办理。两名管库员进出金库和日间库必须严格做到“同开、同进、同在、同出、同锁”"],"answer":"ABD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"C、两名管库员应全程在场陪同","bank":"重庆分行"},{"seq":1086,"module":"现金出纳知识","point":"柜面现金出纳业务管理","type":1,"question":"关于尾箱的管理,以下说法正确的是（  ）。","choice":["尾箱是指用于存放柜员现金、重要空白凭证和重要会计业务印章的专用箱（袋）","营业机构应指定双人负责办理与押运人员的尾箱交接","营业机构不当班现金柜员的尾箱可不办理出库手续,如因特殊原因需随其他现金柜员尾箱出库的,应放置在现金区监控可视范围妥善保管","现金柜员上班期间临时请假外出的,必须由会计经理组织对其尾箱现金进行卡点大数后,现金柜员方可离开"],"answer":"AB","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"C、应放入日间库\nD、应全面清点,不是卡点大数","bank":"重庆分行"},{"seq":1087,"module":"现金出纳知识","point":"现金出纳差错管理","type":1,"question":"关于出纳差错,以下说法正确的是（  ）。","choice":["各行发现现金出纳差错时,由会计经理或金库经理立即组织查找,严禁长款隐匿,短款自补不报或以长补短","对于在营业机构日常现金收入、付出、兑换等业务中发生的柜员现金出纳差错,由营业机构负责处理","营业机构与分行调缴过程中发生的现金出纳差错,由责任行处理,无法查清责任时,由调出行进行处理","对于调缴过程中发现的原封票币错款及残损币,应经金库经理或现金管理员审批同意后,报送当地人民银行或银行同业"],"answer":"ABD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"C、由调入行进行处理","bank":"重庆分行"},{"seq":1088,"module":"现金出纳知识","point":"检查监督","type":1,"question":"分行现金库房检查的频率是（  ）。","choice":["金库经理每周至少全面检查1次","分行运营管理部负责人每月至少全面检查1次","分行分管运营业务行领导每季度至少全面检查1次","分行行长每年至少全面检查1次"],"answer":"ABC","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"D、分行行长每半年至少全面检查1次","bank":"重庆分行"},{"seq":1089,"module":"现金出纳知识","point":"检查监督","type":1,"question":"柜员尾箱的检查频率是（  ）。","choice":["会计经理每周至少抽查1次,每月至少全面检查1次 ","支行分管运营业务行领导每月至少全面检查1次","支行行长每半年至少全面检查1次","分行运营管理部应定期或不定期地检查辖属机构柜员尾箱"],"answer":"ACD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"B、支行分管运营业务行领导每季度至少全面检查1次","bank":"重庆分行"},{"seq":1090,"module":"现金出纳知识","point":"检查监督","type":1,"question":"关于现金出纳业务检查,以下说法正确的是（  ）。","choice":["上级行、监管机构或其他部门人员进行现金出纳业务检查、需进入现金库房或营业机构现金区的,应出具本人有效身份证件、书面检查依据、本行或上级行签发的查库令方可进入","检查时,被查金库的金库经理或被查营业机构的会计经理必须始终陪同在场","每次检查完毕,检查人员应记录检查结果,并签章确认","检查发现问题的,应深入追究并进行登记,对于所发现的重大问题,应按照重大事项报告相关规定予以报告"],"answer":"ABCD","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1091,"module":"现金出纳知识","point":"柜面现金出纳业务管理","type":0,"question":"现金柜员上班期间需要到上级行开会,此时须由另一柜员换手盘库后方可离开。","choice":["正确","错误","",""],"answer":"B","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"现金柜员上班期间临时请假外出的,必须由会计经理组织对其尾箱现金进行清点无误后,现金柜员方可离开","bank":"重庆分行"},{"seq":1092,"module":"现金出纳知识","point":"柜面现金出纳业务管理","type":0,"question":"现金柜员为客户办理外币现金存入业务时,对我行尚未开办现钞业务的币种,应予拒收；对无法缴交外币现钞调缴机构的券别和残损币,应予拒收。","choice":["正确","错误","",""],"answer":"A","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1093,"module":"现金出纳知识","point":"现金库房管理","type":0,"question":"分行运营管理部负责人、金库经理、管库员之外的其他人员需进入现金库房的,必须经（  ）批准并进行登记,且其进入库房后,两名管库员均应全程在场陪同。","choice":["分行运营管理部负责人","现金库房所属机构分管运营业务行领导","分行安全保卫部负责人","现金库房所属机构分管安全保卫行领导"],"answer":"B","from":"中信银行现金出纳业务制度（2.0版,2015年）","num":"信银规章〔2015〕239号","tip":"","bank":"重庆分行"},{"seq":1094,"module":"现金出纳知识","point":"现金调缴管理","type":1,"question":"管库员办理本行与当地人民银行、银行同业之间的现金调缴时,应经（  ）审批后,按照当地人民银行、银行同业要求进行申请。","choice":["金库所属机构运营管理部负责人","金库经理","分行分管运营业务行领 银行重要会计岗位轮换及强制休假管理办法（1.0版,2011年）","num":"信银字〔2011〕1960号","tip":"根据《关于明确银监会检查问题有关整改措施的通知》（信银办发〔2014〕298号） ","bank":"宁波分行"},{"seq":1226,"module":"检查监督知识","point":"重要岗位强制休假规定","type":1,"question":"关于重要会计岗位强制休假,以下说法正确的是（  ）。","choice":["分行金库经理岗、分行金库管库岗人员必须按年实行强制休假 ","重要会计岗位强制休假原则上不少于3个工作日 ","支行重要会计岗位人员（会计经理除外）离岗时，由会计经理对其进行离岗检查 ","重要会计岗位人员强制休假期间,除遇特殊情况并经分行运营管理部批准外,不得回行处理工作 "],"answer":"ACD","from":"中信银行重要会计岗位轮换及强制休假管理办法（1.0版,2011年）","num":"信银字〔2011〕1960号","tip":"B,不少于5个工作日","bank":"宁波分行"},{"seq":1227,"module":"机构人员管理知识","point":"柜面用户身份认证","type":0,"question":"在对柜面用户存量密码认证的清理工作中,对于支行/运营操作室授权岗、运营操作室复核岗等高风险岗位,应采取调取监控和传票等手段,排查是否存在非本人授权或办理业务等异常情况。","choice":["正确","错误","",""],"answer":"A","from":"关于柜面用户身份认证有关情况的通报","num":"信银运字〔2016〕251号","tip":"","bank":"西安分行"},{"seq":1228,"module":"机构人员管理知识","point":"柜面用户身份认证","type":0,"question":"为加强用户身份认证管理,原则上全行采用密码认证的用户比例不高于（  ）,网点/中心授权岗、中心复核岗等高风险岗位采用密码认证的用户比例原则上不高于（  ）。","choice":["10%；5%","5%；3%","8%；5%","10%；5%"],"answer":"B","from":"关于柜面用户身份认证有关情况的通报","num":"信银运字〔2016〕251号","tip":"ACD为干扰选项","bank":"西安分行"},{"seq":1229,"module":"机构人员管理知识","point":"会计经理“十禁”规定","type":0,"question":"某机构受理单位开户业务时,先由两名柜员对客户提交的开户资料进行审核,加盖“复印件与原件核对一致”并双人签章后,将申请表及资料复印件交支行会计经理复审,支行会计经理仅确认了双人签章后即审批同意开户。请问该支行会计经理违反了会计经理“十禁”规定的(  )内容。","choice":["严禁不遵循独立、客观原则进行授权","严禁单位结算账户开户审核或上门核实流于形式","严禁发现违法、违规、违纪行为而不及时制止、纠正,继续办理授权","严禁指导、监督派驻机构运营工作未遵循独立性原则"],"answer":"B","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"ACD为干扰选项","bank":"西安分行"},{"seq":1230,"module":"机构人员管理知识","point":"柜面业务操作人员“十禁”规定","type":1,"question":"以下（  ）是严禁柜面业务操作人员私自代客保管的物品（  ）。","choice":["银行卡","票据","印鉴","网银USBKEY"],"answer":"ABCD","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"","bank":"西安分行"},{"seq":1231,"module":"机构人员管理知识","point":"柜面业务授权人员“十禁”规定","type":1,"question":"现场授权人员应审核（  ）事项无误后,方可进行授权。","choice":["客户身份","业务处理真实性","电话号码","客户职业"],"answer":"AB","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"CD为干扰选项","bank":"西安分行"},{"seq":1232,"module":"机构人员管理知识","point":"分行金库作业人员“十禁”规定","type":1,"question":"严禁分行金库作业人员违反保密制度规定,对外泄露（  ）等重要信息。","choice":["金库位置","库存情况","运钞线路","出入库及现金调缴时间"],"answer":"ABCD","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"","bank":"西安分行"},{"seq":1233,"module":"机构人员管理知识","point":"柜面业务授权人员“十禁”规定","type":1,"question":"以下不属于柜面业务授权人员“十禁”规定的是（  ）。","choice":["严禁授意、指使、强令柜员违规操作,或明知柜员违规操作但不制止、不纠正","严禁同一授权事项多次进行转授权","严禁按他人授意违规办理业务,或明知违规仍同意继续办理","严禁发现违法、违规、违纪行为而不及时制止、纠正,继续办理授权"],"answer":"AC","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"BD为授权十禁","bank":"西安分行"},{"seq":1234,"module":"机构人员管理知识","point":"金库作业人员“十禁”规定","type":1,"question":"以下属于分行金库作业人员“十禁”规定的是（  ）。","choice":["严禁在办理现金业务时长款隐匿、短款自补、以长补短","严禁未经过系统审批、记账,办理现金及重要空白凭证调拨,严禁白条抵库、挪用现金","严禁营业终了不进行双人盘库","严禁未通过有效方式验证内、外部人员身份,便与其办理现金等实物交接"],"answer":"BCD","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"A：为柜员十禁。","bank":"西安分行"},{"seq":1235,"module":"机构人员管理知识","point":"票据实物管理人员“十禁”规定","type":1,"question":"以下属于票据实物管理人员“十禁”规定的是（  ）。","choice":["严禁单人审验实物票据或验票流于形式","严禁在非正规营业场所和无监控下进行票据实物交割","严禁在系统外他行代保管我行实物票据","严禁营业终了不对票据进行双人盘库"],"answer":"ABC","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"D为干扰项","bank":"西安分行"},{"seq":1236,"module":"机构人员管理知识","point":"会计经理“十禁”规定","type":1,"question":"严禁支行会计经理对发生的（  ）隐瞒不报、拖延上报,或向上级和监管机构提供不实信息。","choice":["客户投诉","重大差错","风险事件","一般差错"],"answer":"BC","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"AD为干扰项","bank":"西安分行"},{"seq":1237,"module":"机构人员管理知识","point":"会计经理“十禁”规定","type":1,"question":"柜员A是支行ATM机管理员。因家中临时有急事,经支行会计经理同意准假2小时。他将自己保管的ATM机钥匙锁入抽屉,并将抽屉钥匙私下交于支行会计经理后离开。请通过该事例分析该支行会计经理违反了会计经理“十禁”的（  ）规定。","choice":["未履行交接手续,将本人保管的凭证、印章、钥匙等重要物品交于他人使用,或未经审批将凭证、印章带离营业场所","不按规定办理会计事项交接或不认真履行监交职责","明知柜员违规操作但不制止、不纠正","未妥善保管好现金、凭证、印章等重要物品的情况下离柜、离岗"],"answer":"BC","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"AD为干扰项","bank":"西安分行"},{"seq":1238,"module":"机构人员管理知识","point":"柜面业务操作人员“十禁”规定","type":1,"question":"某贷款客户放贷后,资金为受托支付,客户经理在下午将受托支付业务联系单和填写完整的人民币结算业务申请书交给柜台,要求转账,说行长签字后补,柜员迅速为其办理了大额1000万的转账业务。请问该柜员违反了柜面操作人员“十禁”的（  ）规定。","choice":["办理未完成审批授权的业务","逆流程办理柜面业务","无凭无据进行业务操作","大额资金转账未进行电话核实"],"answer":"AB","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"C为干扰选项D不属于“十禁”规定，只能说是“严禁违反结算纪律办理支票、银行汇票等支付结算业务”中一部分","bank":"西安分行"},{"seq":1239,"module":"机构人员管理知识","point":"票据实物管理人员“十禁”规定","type":1,"question":"小王是某机构票据实物管理人员。在审核一批票据时,发现有几张票据存在瑕疵。但他自恃经验丰富,认为问题不大,随将票据入库保管。次日,小王凭业务部门经办人员签字的出库单将票据实物出库并交付给该经办人员。请问小王违反了票据实物管理人员“十禁”的（  ）内容。","choice":["严禁单人审验实物票据或验票流于形式","严禁不将票据实物在营业终了纳入有监控、安防设施的库房保险柜内保管","严禁未见有权人签字批准的业务审批单、出库单,办理票据实物出库","严禁票据实物单人保管、单人交接,不按规定进行票据实物核对或核对流于形式"],"answer":"ACD","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"B已入库保管","bank":"西安分行"},{"seq":1240,"module":"机构人员管理知识","point":"柜面业务操作人员“十禁”规定","type":1,"question":"以下（  ）情况违反了柜面操作人员“十禁”规定。","choice":["单位客户A委托财务来我行购买现金支票,购买成功后当日未带走,柜员日终放入带锁抽屉保管","2017年5月15日,柜员B解付到期日为次日的银行承兑汇票,且款项已入收款人账户","柜员自查发现《自助设备吞卡处理情况登记簿》记载有误,于是用小刀将错误内容刮至无痕进行修改","支行行长电话要求柜员B为其办理信用卡还款,并承诺回行后补足现金,柜员B予以拒绝"],"answer":"ABC","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"D柜员做法正确","bank":"西安分行"},{"seq":1241,"module":"机构人员管理知识","point":"柜面业务操作人员“十禁”规定","type":1,"question":"储蓄柜员小王借职务之便,在办理业务的间隙,用自己钱包中的现金与尾箱零钞进行兑换。请问小王违反了柜面业务操作人员“十禁”中的（  ）规定。","choice":["私自代客户保管银行卡、票据、印鉴、网银USBKEY等物品,或代客户进行银企对账","办理本人业务,或在本网点代理他人办理开户业务","携带与工作无关的手袋等私人物品进入现金区","未履行交接手续,将本人保管的凭证、印章、钥匙等重要物品交于他人使用,或未经审批将凭证、印章带离营业场所"],"answer":"BC","from":"关于印发《中信银行柜面业务操作人员“十禁”规定》等五项运营业务操作“十禁”规定的通知","num":"信银规章〔2016〕102号","tip":"AD在案例中未涉及","bank":"西安分行"},{"seq":1242,"module":"机构人员管理知识","point":"柜面业务操作人员“十禁”规定","type":0,"question":"某单位客户现金存款人民币220元,柜员小李清点现金后发现该客户还未填单,考虑该客户经常办理此类业务,便与客户口头核对账户信息后进行业务处理。请问小李在办理此项业务的过程中违反了柜面业务操作人员“十禁”的（  ）规定。","choice":["未妥善保管好现金情况下离柜、离岗","未锁屏或未签退系统情况 ion":"汇票到期被拒绝付款的,持票人可以对（  ）使追索权。","choice":["背书人","出票人  ","保证人  ","承兑人"],"answer":"ABCD","from":"中华人民共和国票据法","num":"法律法规","tip":"","bank":"宁波分行"},{"seq":1405,"module":"支付结算知识","point":"票据的追索","type":0,"question":"持票人对汇票债务人中的一人或者数人已经进行追索的,对其他汇票债务人仍可以行使追索权。","choice":["正确","错误","",""],"answer":"A","from":"中华人民共和国票据法","num":"法律法规","tip":"","bank":"宁波分行"},{"seq":1406,"module":"支付结算知识","point":"票据法","type":1,"question":"根据《票据法》规定,以下属于无效支票的是（  ）。","choice":["出票人未签章的支票","出票日期未填写的支票","付款人名称未填写的支票","收款人名称未填写的支票"],"answer":"ABC","from":"中华人民共和国票据法","num":"法律法规","tip":"第八十五条","bank":"宁波分行"},{"seq":1407,"module":"支付结算知识","point":"支票业务的相关规定","type":0,"question":"关于支票付款的表述,以下说法错误的是（  ）。","choice":["支票限于见票即付,不得另行记载付款日期；另行记载付款日期的,该票据无效","支票的持票人应当自出票日起10日内提示付款","超过付款提示期限的,付款人可以不予付款","持票人超过付款提示期限的,并不丧失对出票人的追索权"],"answer":"A","from":"中华人民共和国票据法","num":"法律法规","tip":"支票限于见票即付,不得另行记载付款日期。另行记载付款日期的,该记载无效。","bank":"宁波分行"},{"seq":1408,"module":"支付结算知识","point":"票据权利时效","type":1,"question":"票据的出票日、到期日由票据当事人依法确定。票据权利在以下期限内不行使而消灭（  ）。","choice":["持票人对票据的出票人和承兑人的权利,自票据出票日起2年。","持票人对支票出票人的权利,自到期日起6个月","持票人对前手的追索权,自被拒绝承兑或者被拒绝付款之日起6个月","见票即付的汇票、本票,自出票日起2年"],"answer":"CD","from":"中华人民共和国票据法","num":"法律法规","tip":"A、正确为自到期日起2年。B、为出票日起6个月","bank":"宁波分行"},{"seq":1409,"module":"支付结算知识","point":"票据权利","type":0,"question":"持票人因超过票据权利时效而丧失票据权利的,仍享有民事权利,可以请求出票人或承兑人返还其与未支付的票据金额相当的利益。","choice":["正确","错误","",""],"answer":"A","from":"中华人民共和国票据法","num":"法律法规","tip":"","bank":"宁波分行"},{"seq":1410,"module":"支付结算知识","point":"背书","type":1,"question":"以下选项中,汇票不得进行背书转让的是（  ）。","choice":["汇票被拒绝承兑的","汇票被拒绝付款的","超过付款提示期限的汇票","记载“不得转让”字样的汇票"],"answer":"ABCD","from":"中华人民共和国票据法","num":"法律法规","tip":"","bank":"宁波分行"},{"seq":1411,"module":"支付结算知识","point":"票的权利","type":1,"question":"2016年6月6日持票人甲将付款提示期限到期日为2016年6月5日的银行承兑汇票背书转让给乙。2016年6月7日,乙向付款行提示付款,银行以超过付款提示期为由拒绝。以下（  ）说法正确。","choice":["甲不得将超过付款提示期限的汇票背书转让 ","甲可以将该汇票背书转让,且不承担票据责任 ","汇票已转让故应由乙独立承担汇票责任","甲应当向持票人乙承担汇票责任"],"answer":"AD","from":"中华人民共和国票据法","num":"法律法规","tip":"","b uestion":"A公司持出票日为2017年2月8日（星期三）的支票于2017年2月17日（星期五）在其开户银行提出交换,2017年2月21日提入行收到票据时已过期,提入行应作退票处理。","choice":["正确","错误","",""],"answer":"B","from":"支付结算办法","num":"法律法规","tip":" 通过委托收款银行或者通过票据交换系统向付款人或代理付款人提示付款的,视同持票人提示付款；其提示付款日期以持票人向开户银行提交票据日为准。","bank":"苏州分行"},{"seq":1559,"module":"支付结算知识","point":"支付结算规定","type":1,"question":"单位和个人均可使用的银行票据有（  ）。","choice":["支票","银行本票","银行汇票","商业汇票"],"answer":"ABC","from":"支付结算办法","num":"法律法规","tip":"","bank":"苏州分行"},{"seq":1560,"module":"支付结算知识","point":"支付结算规定","type":1,"question":"根据《支付结算办法》规定,以下属于无效票据的是（  ）。","choice":["更改签发日期的票据","更改收款单位名称的票据","中文大写金额与阿拉伯数字金额不一致的票据","出票日期使用中文大写,但大写未按要求规范填写的票据"],"answer":"ABC","from":"支付结算办法","num":"法律法规","tip":"","bank":"苏州分行"},{"seq":1561,"module":"支付结算知识","point":"支付结算规定","type":0,"question":"甲单位在A银行申请开立电子银行承兑汇票1张,汇票金额235万元,则A银行应该向甲单位收取（  ）手续费。","choice":["1175元","11750元","2350元","23500元"],"answer":"A","from":"支付结算办法","num":"法律法规","tip":"银行承兑汇票的承兑银行,应按票面金额向出票人收取万分之五的手续费。","bank":"苏州分行"},{"seq":1562,"module":"支付结算知识","point":"支付结算规定","type":1,"question":"以下关于背书的表述中,符合《支付结算办法》规定的是（  ）。","choice":["背书不得附有条件","票据被拒绝承兑或者超过提示付款期限的不得背书转让,但票据被拒绝付款的除外","以背书转让的票据,背书应当连续。","票据背书人背书转让后不再承担任何票据责任"],"answer":"AC","from":"支付结算办法","num":"法律法规","tip":"票据被拒绝承兑、拒绝付款或者超过付款提示期限的,不得背书转让。背书转让的,背书人应当承担票据责任。","bank":"苏州分行"},{"seq":1563,"module":"支付结算知识","point":"支付结算规定","type":1,"question":"关于票据书写规范,以下说法正确的是（  ）。","choice":["￥1409.50,应写成人民币壹仟肆佰零玖元伍角。\n","\n￥6,007.14,应写成人民币陆仟零柒元壹角肆分。\n","￥1,680.32,应写成人民币壹仟陆佰捌拾元零叁角贰分,或者写成人民币壹仟陆佰捌拾元叁角贰分","￥16,409.02,应写成人民币壹万陆仟肆佰零玖元零贰分"],"answer":"ABCD","from":"支付结算办法","num":"法律法规","tip":"","bank":"苏州分行"},{"seq":1564,"module":"支付结算知识","point":"支付结算规定","type":1,"question":"甲公司于夜里失窃,一个装了各种票据的保险柜被偷,经查,保险柜内有已填写支付信息的支票5张,由中信银行东莞分行承兑的银行承兑汇票一份,填明“现金”字样和代理付款人的银行汇票一份,未填明“现金”字样和代理付款人的银行汇票以及未填明“现金”字样的银行本票各一份,请问,甲公司可以申请挂失止付的票据有（  ）。","choice":["支票5张","由中信银行东莞分行承兑的银行承兑汇票一份","填明“现金”字样和代理付款人的银行汇票一份","未填明“现金”字样和代理付款人的银行汇票以及未填明“现金”字样的银行本票各一份"],"answer":"ABC","from":"支付结算办法","num":"法律法规","tip":"已承兑的商业汇票、支票、填明“现金”字样和代理付款人的银行汇票以及填明“现金”字样的银行本票丧失,可以由失票人通知付款人或者代理付款人挂失止付。未填明“现金”字样和代理付款人的银行汇票以及未填明“现金”字样的银行本票丧失,不得挂失止付。","bank":"苏州分行"},{"seq":1565,"module":"支付结算知识","point":"支付结算规定","type":1,"question":"以下关于支票描述正确的是（  ）。","choice":["超过支票提示付款期限提示付款的,持票人开户银行不予受理,付款人不予付款。","支票的持票人可以委托开户银行收款或直接向付款人提示付款。","用于支取现金的支票仅限于收款人向付款人提示付款。","即使超过提示付款期限,出票人也应按照签发支票金额无条件承担向该持票人付款的责任。"],"answer":"ABC","from":"支付结算办法","num":"法律法规","tip":"","bank":"苏州分行"},{"seq":1566,"module":"支付结算知识","point":"查冻扣业务处理要求","type":0,"question":"公安机关办理查询、冻结业务,可在出示相关文件并经保卫部门核实办理人员身份无误的情况下,由总行或省会城市分行运营管理部门受理并转至账户开户行具体办理查询、冻结业务。","choice":["正确","错误","",""],"answer":"A","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1567,"module":"支付结算知识","point":"查冻扣业务处理要求","type":0,"question":"会计经理受理查询、冻结、扣划业务前,如遇无法确定有权机关执法人员身份等情况的,应及时与（  ）联系,待通过正式途径确认其身份合规后,方可办理。","choice":["合规部","分行保卫部门","运营管理部","办公室"],"answer":"B","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1568,"module":"支付结算知识","point":"查冻扣业务处理要求","type":0,"question":"协助办理完毕冻结、扣划手续后,经办机构应严格保守秘密,严禁通知存款单位或个人。","choice":["正确","错误","",""],"answer":"B","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"在办理完毕后可根据情况通知存款单位或个人","bank":"苏州分行"},{"seq":1569,"module":"支付结算知识","point":"协助有权机关查询、冻结、扣划处理程序","type":0,"question":"被执行单位或个人存款账户余额小于有权机关执行文件规定冻结金额的,应对账户办理全部冻结手续；对于协助扣划业务,应告知有权机关被执行账户实际存款余额,并按该账户实际存款余额进行扣划。","choice":["正确","错误","",""],"answer":"B","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"应按照执行文件规定金额办理冻结手续","bank":"苏州分行"},{"seq":1570,"module":"支付结算知识","point":"协助有权机关查询、冻结、扣划处理程序","type":0,"question":"在冻结有效期内,作出冻结决定的原有权机关可以办理续冻手续,逾期未办理续冻手续的,视为自动解除冻结措施。","choice":["正确","错误","",""],"answer":"A","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1571,"module":"支付结算知识","point":"有权机关查询、冻结、扣划特殊业务处理","type":0,"question":"对于各级人民法院要求对已被其他法院冻结的存款再行冻结的,应采取以下（  ）处理方式（  ）。","choice":["拒绝受理","根据法院要求对账户再次冻结","采取轮候查封、扣押、冻结方式","解除原法院冻结,根据新的法院冻结通知进行冻结"],"answer":"C","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1572,"module":"支付结算知识","point":"有权机关查冻扣权限规定","type":1,"question":"以下具有扣划权限的执法部门包括（  ）。","choice":["人民法院","海关","人民检察院","税务机关"],"answer":"ABD","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1573,"module":"支付结算知识","point":"司法查冻扣","type":1,"question":"根据《金融机构协助查询、冻结、扣划工作管理规定》,以下说法正确的是（  ）。","choice":["协助查询是指我行依照有关法律、行政法规以及有权机关查询的要求,将单位或个人存款的金额、币种以及其他存款信息告知有权机关的行为。","协助冻结是指我行依照有关法律规定以及有权机关冻结的要求,在一定时期内禁止单位或个人提取其存款帐户内全部或部分存款的行为。","协助扣划是指我行依照有关法律规定以及有权机关扣划的要求,将单位或个人存款帐户内的全部或部分存款划拨至指定帐户上的行为。","协助查询、冻结和扣划的工作应当遵循依法合规、不损害客户合法权益的原则。"],"answer":"ABCD","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1574,"module":"支付结算知识","point":"查冻扣业务处理要求","type":1,"question":"银行业金融机构协助人民检察院、公安机关、国家安全机关查询信息,该有权机关根据需要可以（  ）。","choice":["抄录、复制、照相","提取原件","要求银行业金融机构在有关复制材料上加盖证明印章","要求提供电子版查询结果"],"answer":"ACD","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1575,"module":"支付结算知识","point":"查冻扣业务处理要求","type":0,"question":"各营业机构办理协助查询、冻结、扣划业务后,有权机关执法人员和营业机构会计经理应共同在查询、冻结或扣划通知书银行留存联签字确认,并将相关处理结果单据原件或复印件顺序专夹保管并按年装订,按照会计档案相关要求进行管理。","choice":["正确","错误","",""],"answer":"A","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1576,"module":"支付结算知识","point":"协助有权机关查询、冻结、扣划处理程序","type":1,"question":"各营业机构办理协助冻结及扣划业务前,会计经理应检查（  ）要素是否齐备。","choice":["有权机关执法人员的身份证件","有权机关执法人员的工作证件","有权机关县团级以上机构签发的协助冻结或扣划存款通知书,法律、行政法规规定应当由有权机关主要负责人签字的,应当由主要负责人签字","人民法院出具的冻结存款裁定书、有关生效法律文书或行政机关的有关决定书等"],"answer":"BCD","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1577,"module":"支付结算知识","point":"协助有权机关查询、冻结、扣划处理程序","type":0,"question":"协助查询存款通知书上的查询时点存款余额,应用大小写分别填写,精确到分位,并应标明货币名称。","choice":["正确","错误","",""],"answer":"A","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1578,"module":"支付结算知识","point":"协助有权机关查询、冻结、扣划处理程序","type":1,"question":"会计经理办理协助冻结及扣划业务时,应对“协助冻结、扣划存款通知书”（  ）内容进行审核。","choice":["《协助冻结、扣划存款通知书》填写的需被冻结或扣划存款的单位或个人,其开户营业机构名称、户名和账号等与我行相关客户信息是否相符","《协助冻结或扣划存款通知书》上的需被冻结或扣划存款的单位或个人与所依据法律文书上记载的单位或个人是否相同","《协助冻结或扣划存款通知书》上是否记载明确的冻结或扣划金额,且大小写金额是否相符","有关内容是否与法律文书记载一致"],"answer":"ABCD","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1579,"module":"支付结算知识","point":"协助有权机关查询、冻结、扣划处理程序","type":0,"question":"各营业机构协助扣划时,应当将扣划的存款直接划入有权机关指定的账户（户名应包含有权机关名称）,也可以提取现金。","choice":["正确","错误","",""],"answer":"B","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"不得提取现金","bank":"苏州分行"},{"seq":1580,"module":"支付结算知识","point":"有权机关查冻扣权限规定","type":1,"question":"以下选项中司法机关可冻结但不可扣划的是（  ）。","choice":["失去保证金作用的证券交易保证","银行承兑汇票保证金","信用证开证保证金","国库库款"],"answer":"BC","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"","bank":"苏州分行"},{"seq":1581,"module":"支付结算知识","point":"有权机关查询、冻结、扣划特殊业务处理","type":0,"question":"人民法院在审理案件中,应将工会经费视为所在企业的财产,在企业欠债的情况下,可以冻结、扣划工会经费及“工会经费集中户”的款项。","choice":["正确","错误","",""],"answer":"B","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"按照最高人民法院《关于产业工会、基层工会是否具备社团法人资格和工会经费集中户可否冻结划拨问题的批复》（法复〔1997〕6号）规定,人民法院在审理案件中,不应将工会经费视为所在企业的财产,在企业欠债的情况下,不应冻结、扣划工会经费及“工会经费集中户”的款项。","bank":"苏州分行"},{"seq":1582,"module":"支付结算知识","point":"有权机关查询、冻结、扣划特殊业务处理","type":0,"question":"各营业机构在协助办理查询、冻结、扣划业务时,如先后收到多个人民法院就同一法律关系作出的多份生效法律文书,并需要协助执行的,各行应协助最先送达协助通知书的法院,予以查询、冻结、扣划。","choice":["正确","错误","",""],"answer":"B","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"不得扣划，待相关法院的上级机构出具最终协调意见后再予以办理","bank":"苏州分行"},{"seq":1583,"module":"支付结算知识","point":"有权机关查询、冻结、扣划特殊业务处理","type":0,"question":"有权机关在冻结、解冻工作中发生错误,其上级机关直接作出变更决定或裁定的,营业机构接到该上级有权机关变更决定书或裁定书后,不得予以办理。","choice":["正确","错误","",""],"answer":"B","from":"中信银行协助有权机关查询、冻结、扣划工作管理办法","num":"信银字〔2010〕3233号","tip":"有权机关在冻结、解冻工作中发生错误,其上级机关直接作出变更决定或裁定的,营业机构接到上级机关变更决定书或裁定书后,应予以办理。","bank":"苏州分行"},{"seq":1584,"module":"支付结算知识","point":"有权机关查冻扣权限规定","type":1 莞分行"},{"seq":1868,"module":"账户管理知识","point":"保证金业务相关操作要求","type":0,"question":"分行在办理单位保证金业务时,可以直接在单位结算账户上进行冻结操作,也可单独开立单位保证金账户进行冻结。","choice":["正确","错误","",""],"answer":"B","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"在办理单位保证金业务时,必须开立保证金账户,按照业务种类、存款性质选择相应的会计科目,确保账户核算准确。","bank":"东莞分行"},{"seq":1869,"module":"账户管理知识","point":"同业银行结算账户开户法人面签要求","type":1,"question":"存款银行首次在我行开立同业银行结算账户时,应由分行金融同业部门双人亲见其法定代表人或单位负责人在（  ）上签名确认。","choice":["开户申请书","法人授权书","账户管理协议","单位账户综合业务申请书"],"answer":"AC","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"","bank":"东莞分行"},{"seq":1870,"module":"账户管理知识","point":"同业银行结算账户开户权限要求","type":0,"question":"对于他行至我行开立投融资性同业银行结算账户的,仅能在我行一、二级分行营业部开立,确实需要在支行开立的,应经分行金融同业部审批同意后办理。","choice":["正确","错误","",""],"answer":"B","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"开立投融资性同业银行结算账户的,仅能在我行一、二级分行营业部开立,各支行不得开立投融资性同业银行结算账户","bank":"东莞分行"},{"seq":1871,"module":"账户管理知识","point":"同业银行结算账户管理规定","type":1,"question":"出现以下（  ）情况,我行不得为客户开立同业银行结算账户。","choice":["账户用途超越经营范围","在支行开立投融资性同业银行结算账户","异地客户开立同业银行结算账户且未经总行书面审批","非一级法人开户且无一级法人授权书"],"answer":"ABCD","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"","bank":"东莞分行"},{"seq":1872,"module":"账户管理知识","point":"外汇衍生品业务保证金账户开立要求","type":1,"question":"我行外汇衍生品业务保证金账户可在（  ）开立。","choice":["分行账务中心","分行营业部","支行营业部","分支行任意网点营业部"],"answer":"AB","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"","bank":"东莞分行"},{"seq":1873,"module":"账户管理知识","point":"同业银行结算账户异地开立相关审批要求","type":0,"question":"根据相关要求,总分行不得为异地客户开立同业银行结算账户,也不得至异地开立同业银行结算账户,确需开户的,应经（  ）书面审批同意。","choice":["分行运营管理部","分行金融同业部","总行运营管理部","总行金融同业部"],"answer":"D","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"","bank":"东莞分行"},{"seq":1874,"module":"账户管理知识","point":"同业银行结算账户用途管理","type":0,"question":"分支行为客户开立同业银行结算账户时,发现其用途超出经营范围的,需经分行金融同业部审批后方可开立。","choice":["正确","错误","",""],"answer":"B","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"发现开立同业银行结算账户用途超越经营范围的,不得开户。","bank":"东莞分行"},{"seq":1875,"module":"账户管理知识","point":"SPV四类账户相关管理要求","type":0,"question":"我行为客户开立SPV四类账户（定期存款账户）时,应由SPV管理人和托管人共同前来办理,并提供双方的通用资料和委托书。","choice":["正确","错误","",""],"answer":"B","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"我行为客户开立、变更和撤销SPV四类账户时,如开立的四类账户为定期存款账户的时候,经分行金融同业部门审批同意后,可由SPV管理人负责办理,无需SPV托管人在开立变更和撤销过程中提供通用资料及委托书。","bank":"东莞分行"},{"seq":1876,"module":"账户管理知识","point":"同业银行结算账户开户审批要求","type":1,"question":"以下开户行为需要我行总行书面审批方可办理的是（  ）。","choice":["中信长沙分行到建行武汉分行开立投融资性同业银行结算账户","中信长沙分行为建行武汉分行开立投融资性同业银行结算账户","中信长沙分行到建行长沙分行开立结算性同业银行结算账户","中信长沙分行为建行长沙分行开立投融资性同业银行结算账户"],"answer":"ABC","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"AB选项：需总行金融同业部书面审批\nC选项：由一级法人出具批复\nD选项：由分行金融同业部审批","bank":"东莞分行"},{"seq":1877,"module":"账户管理知识","point":"同业银行结算账户开户手续要求","type":1,"question":"关于存款银行至我行开立同业银行结算账户的要求,以下说法正确的是（  ）。","choice":["需逐户经分行金融同业部门审批同意","要求执行首次开户面签制度,确实无法面签的,应经分行金融同业部门审批同意后再予开户","一级分行办理开户的,应通过大额支付系统发送大额核实报文到开户行进行核实","我行不得为异地（跨省、直辖市、自治区）客户开立同业银行结算账户,确需开户的,应经分行金融同业部书面审批同意"],"answer":"AB","from":"关于加强账户管理 严控运营风险的通知","num":"信银办发〔2016〕1569号","tip":"C选项：应通过大额支付系统发送大额核实报文到其一级法人进行大额核实\nD选项：异地开立,确有需要的,需经总行金融同业部审批。","bank":"东莞分行"},{"seq":1878,"module":"账户管理知识","point":"单位账户类业务的特殊情形处理要求","type":1,"question":"单位客户来我行开户时,账务中心比对发现开户资料存在与辖内开立的基本账户信息不一致时,以下处理方式正确的是（  ）。","choice":["一律禁止开户","对于单位资料不符原因是单位信息已变更，客户提交的开户资料真实、完整、合规，但未及时至我行更新基本存款账户资料的,由客户出具合理说明（由法定代表人签字并加盖公章）,经账务中心负责人审批后,可以继续办理开户手续","发现其提供的资料可能存在伪造、变造等情形的,不得为其开户并应对客户在我行已开立的账户进行检查,发现资料不符的按照账户年检相关规定调整账户状态","客户通过特殊审批流程开立账户后,必须于10个工作日内至基本存款账户开户行变更开户资料"],"answer":"BC","from":"关于加强账户开立及银企对账管理有关事项的通知","num":"信银办法〔2015〕1198号","tip":"A选项：确需开户的,由客户出具说明并经账务中心负责人审批后可开户；\nD选项：要求客户在5个工作日内变更信息","bank":"东莞分行"},{"seq":1879,"module":"账户管理知识","point":"单位异地客户上门核实管理要求","type":1,"question":"分支机构为异地客户开立单位银行结算账户时,应上门核实,属于核实的项目是（  ）。","choice":["客户的开户意愿","客户的经营状况","开户资料的真实性","办理开户业务财务人员的真实身份"],"answer":"ACD","from":"关于加强账户开立及银企对账管理有关事项的通知","num":"信银办法〔2015〕1198号","tip":"","bank":"东莞分行"},{"seq":1880,"module":"账户管理知识","point":"单位异地客户上门核实管理要求","type":1,"question":"按照我行有关规定,异地客户开立单位银行结算账户,开户行可采取（  ）的方式办理上门核实。","choice":["指派客户经理上门核实","指派运营人员上门核实","委托客户注册地分行派人协助上门核实","委托第三方机构派人协助上门核实"],"answer":"ABC","from":"关于加强账户开立及银企对账管理有关事项的通知","num":"信银办法〔2015〕1198号","tip":"","bank":"东莞分行"},{"seq":1881,"module":"账户管理知识","point":"单位异地客户上门核实管理要求","type":1,"question":"对于符合以下情形的异地企业开户业务,可免于上门核实的是（  ）。","choice":["境外机构境内人民币银行结算账户","托管账户","与我行签订三方存管协议约定开立的人民币单位银行结算账户账户","因贷款发放需开立的人民币单位银行结算账户（已取得我行授信批复）"],"answer":"ABCD","from":"关于加强账户开立及银企对账管理有关事项的通知","num":"信银办法〔2015〕1198号","tip":"","bank":"东莞分行"},{"seq":1882,"module":"账户管理知识","point":"SPV账户虚拟客户信息管理","type":0,"question":"我行为SPV客户建立虚拟客户信息时,允许按照不同的SPV产品分别开立SPV虚拟客户号。","choice":["正确","错误","",""],"answer":"B","from":"关于进一步规范SPV虚拟客户开户流程与具体操作的通知","num":"信银办发〔2015〕1782号","tip":"一个SPV客户仅允许开立一个SPV虚拟客户号","bank":"东莞分行"},{"seq":1883,"module":"账户管理知识","point":"SPV账户虚拟客户信息管理","type":0,"question":"以发起机构真实组织机构代码证开立的客户号可用于办理自营业务,也可用于办理其设立的SPV产品及其核算账户业务。","choice":["正确","错误","",""],"answer":"B","from":"关于进一步规范SPV虚拟客户开户流程与具体操作的通知","num":"信银办发〔2015〕1782号","tip":"SPV产品及其核算账户均应开立在该机构的SPV虚拟客户号下。","bank":"东莞分行"},{"seq":1884,"module":"账户管理知识","point":"SPV账户的国民经济部门选择","type":0,"question":"客户到我行柜面开立SPV账户一类账户时,柜员开户时国民经济部门应选择（  ）。","choice":["B05金融机构部门——证券业金融机构","B04金融机构部门——银行业非存款类金融机构","B09金融机构部门——特定目的载体","B99金融机构部门——其他"],"answer":"C","from":"关于进一步规范SPV虚拟客户开户流程与具体操作的通知","num":"信银办发〔2015〕1782号","tip":"","bank":"东莞分行"},{"seq":1885,"module":"账户管理知识","point":"SPV账户虚拟客户信息管理","type":0,"question":"一个发起机构名下仅允许开立一个SPV虚拟客户号,系统通过（  ）信息判断同一发起机构下是否重复开立SPV虚拟客户。","choice":["客户名称","客户号","上级单位","组织机构"],"answer":"C","from":"关于进一步规范SPV虚拟客户开户流程与具体操作的通知","num":"信银办发〔2015〕1782号","tip":"","bank":"东莞分行"},{"seq":1886,"module":"账户管理知识","point":"SPV账户虚拟客户信息建立操作","type":0,"question":"客户在我行建立SPV虚拟客户信息的前提,是客户必须先以其真实组织机构代码开立客户号。","choice":["正确","错误","",""],"answer":"A","from":"关于进一步规范SPV虚拟客户开户流程与具体操作的通知","num":"信银办发〔2015〕1782号","tip":"","bank":"东莞分行"},{"seq":1887,"module":"账户管理知识","point":"SPV账户虚拟客户信息管理","type":0,"question":"SPV虚拟客户开立的时候,客户名称统一为（  ）。","choice":["XXXXXX公司","XXXXXX公司XXX管理资产","XXXXXX公司（SPV专用）","XXXXXX公司（SPV）"],"answer":"C","from":"关于进一步规范SPV虚拟客户开户流程与具体操作的通知","num":"信银办发〔2015〕1782号","tip":"","bank":"东莞分行"},{"seq":1888,"module":"账户管理知识","point":"同业定期存款操作规范","type":0,"question":"采用他行转开方式开立同业定期存款账户时,收款账号应填写“应解汇款”科目下指定内部账户,收款人名称应填写（  ）。","choice":["存款人名称","“应解汇款”科目下指定内部账户名称","中信银行XX分行XX支行(或营业部)","存款人名称+“定期存款”字样"],"answer":"A","from":"关于进一步强化和规范同业定期存款部分操作的通知","num":"信银办发〔2017〕590号","tip":"存款人应于办理定期存款开户手续前通过他行同名账户将存款资金转入我行,其中收款行应填写“中信银行XX分行XX支行(或营业部)”,收款账号应填写“应解汇款”科目下指定内部账户,收款人应填写存款人名称,同时在附言或摘要栏填写“办理定期存款”","bank":"东莞分行"},{"seq":1889,"module":"账户管理知识","point":"同业定期存款操作规范","type":0,"question":"开具的同业定期存款证实书原则上不接受质押,如有特殊情况确需办理质押手续的,须报分行金融同业部审批。","choice":["正确","错误","",""],"answer":"B","from":"关于进一步强化和规范同业定期存款部分操作的通知","num":"信银办发〔2017〕590号","tip":"我行开具的同业定期存款证实书原则上不接受质押,如有特殊情况确需办理质押手续的,分行须报总行金融同业部审批。","bank":"东莞分行"},{"seq":1890,"module":"账户管理知识","point":"同业定期存款操作规范","type":1,"question":"关于采用他行转开方式开立同业定期存款账户的资金转入要求,以下说法正确的是（  ）。","choice":["要求在开户前将资金转入我行“其他应付款”科目下指定内部账户","原则上要求通过他行同名账户将存款资金转入我行","对于无法通过他行同名账户转入我行的,要求在协议中明确来款路径及定期存款账户拟开户户名","要求拟开户户名与来款路径中的收款人名称一致"],"answer":"BCD","from":"关于进一步强化和规范同业定期存款部分操作的通知","num":"信银办发〔2017〕590号","tip":"A答案：要求在开户前将资金转入我行“应解汇款”科目下指定内部账户","bank":"东莞分行"},{"seq":1891,"module":"账户管理知识","point":"同业定期存款操作规范","type":0,"question":"对于经总行批复同意的非原路划回的同业定期存款到期解付时,划款路径信息以我行核心系统中记录的、开立存款证实书时的交易影像为准。","choice":["正确","错误","",""],"answer":"B","from":"关于进一步强化和规范同业定期存款部分操作的通知","num":"信银办发〔2017〕590号","tip":"对于到期解付按原路划回的,来款路径信息以我行核心系统中记录的、开立存款证实书时的交易影像为准;对于经总行批复同意的银行类金融机构到期解付非原路划回的,划款路径信息以协议及总行批复的信息为准","bank":"东莞分行"},{"seq":1892,"module":"账户管理知识","point":"同业定期存款操作规范","type":1,"question":"对于申请到期时按非原路径返回的方式进行解付的银行类金融机构同业定期存款,以下管理要求正确的是（  ）。","choice":["要求由分行金融同业部协同分行风险管理部门等第三方部门,通过尽职调查核实客户诉求的真实性和合理性","要求由分行运营管理部根据同业业务部门指令,通过大额支付系统向来款银行发送报文,逐笔核实回款路径的真实性","要求由分行通过电子公文形式报总行审批,由总行金融同业部会签总行运营管理部同意后,以部门发文形式进行批复,并抄送分行运营管理部","要求与客户签署协议时,根据总行批复要求明确有关划款路径的条款,到期解付时由账务处理部门核对协议中签订的回款账号、户名与总行批复一致后,方可划款"],"a 性同业银行结算账户开立权限的是（  ）。","choice":["商业银行的一级法人机构","商业银行的一级分行机构","商业银行的二级分行机构（经其一级法人授权）","商业银行的二级分行机构（经其所属一级分行授权）"],"answer":"ABC","from":"关于转发《中国人民银行关于加强银行业金融机构人民币同业银行结算账户管理的通知》的通知","num":"信银发〔2014〕1840号","tip":"","bank":"东莞分行"},{"seq":1918,"module":"账户管理知识","point":"同业银行结算账户性质","type":0,"question":"因同业借款需要,某商业银行分支机构前来我行开立同业银行结算账户,我行应为其开立（  ）。","choice":["基本结算账户","一般结算账户","专用结算账户","临时结算账户"],"answer":"C","from":"关于转发《中国人民银行关于加强银行业金融机构人民币同业银行结算账户管理的通知》的通知","num":"信银发〔2014〕1840号","tip":"","bank":"东莞分行"},{"seq":1919,"module":"账户管理知识","point":"同业银行结算账户日常管理","type":0,"question":"我行为他行开立同业结算账户后,发现账户使用存在可疑情形的,应及时联系存款银行进行核实,并在2个工作日内向总行及人民银行当地分支机构报告。","choice":["正确","错误","",""],"answer":"A","from":"关于转发《中国人民银行关于加强银行业金融机构人民币同业银行结算账户管理的通知》的通知","num":"信银发〔2014〕1840号","tip":"","bank":"东莞分行"},{"seq":1920,"module":"账户管理知识","point":"同业银行结算账户开户管理","type":1,"question":"关于我行至他行开立同业银行结算账户的相关规定,以下说法正确的是（  ）。","choice":["经分行行长审批同意后即可开立","应由一级分行运营管理部正式行文呈报总行运营管理部审批","开立结算性同业银行结算账户时,应由运营管理部门双人办理,开立投融资性同业银行结算账户时,由相关业务部门、运营部门各派一人共同办理","开立投融资性同业银行结算账户时,不得到开户银行支行以下的分支机构办理"],"answer":"BCD","from":"关于转发《中国人民银行关于加强银行业金融机构人民币同业银行结算账户管理的通知》的通知","num":"信银发〔2014〕1840号","tip":"","bank":"东莞分行"},{"seq":1921,"module":"账户管理知识","point":"同业银行结算账户管理关于开户一级法人审批制度","type":0,"question":"分支机构数量较多的全国性存款银行,可授权其一级分行或二级分行授权其下级分支机构在其他银行开立同业银行结算账户。","choice":["正确","错误","",""],"answer":"B","from":"关于转发《中国人民银行关于加强银行业金融机构人民币同业银行结算账户管理的通知》的通知","num":"信银发〔2014〕1840号","tip":"存款银行为全国性银行,因分支机构数量较多等特殊情况直接授权确有困难的,可以授权一级分行授权","bank":"东莞分行"},{"seq":1922,"module":"账户管理知识","point":"同业银行结算账户管理开户意愿核实","type":1,"question":"我行为他行开立同业银行结算账户时,可以采取（  ）方式对存款银行开户意愿的真实性进行核实。","choice":["到存款银行上门核实","通过本行在异地的分支机构上门核实","通过大额支付系统向存款银行一级法人发送公文进行核实","对于在我行首次开户的,应由相关业务管理部门双人执行面签制度"],"answer":"ABCD","from":"关于转发《中国人民银行关于加强银行业金融机构人民币同业银行结算账户管理的通知》的通知","num":"信银发〔2014〕1840号","tip":"","bank":"东莞分行"},{"seq":1923,"module":"账户管理知识","point":"同业银行结算账户管理开户证明文件","type":1,"question":"他行至我行申请开立同业银行结算账户时,应向我行提供（  ）。","choice":["符合银行账户制度规定的有关开立证明文件","银行业监督管理部门颁发的金融许可证和 ice":["正确","错误","",""],"answer":"B","from":"中信银行单位账户资料集中操作规程（1.0版,2017年）","num":"信银规章〔2017〕111号","tip":"营业机构完成账户资料整理后,应于三周内将其上缴至分行,对于营业机构距离账户资料集中管理机构较远的,可适当放宽上缴时限要求,但至多不得超过一个月。","bank":"广州分行"},{"seq":2100,"module":"账户管理知识","point":"单位账户资料集中保管的检查","type":0,"question":"分行运营管理部应（  ）通过统一报表平台《中信银行单位账户资料应上缴未上缴清单》等相关报表,检查辖属营业机构有无账户资料超期未办理上缴。","choice":["每半月","每月","每两月","每季度"],"answer":"B","from":"中信银行单位账户资料集中操作规程（1.0版,2017年）","num":"信银规章〔2017〕111号","tip":"","bank":"广州分行"},{"seq":2101,"module":"账户管理知识","point":"单位账户资料的调阅规定","type":0,"question":"各机构查询账户资料时,原则上应通过柜面业务系统调阅账户资料电子影像,经相关审批后借出的,分行运营管理部还应指定人员全程陪同并监督借出人使用账户资料,借出资料原则上必须于两个工作日内交回。","choice":["正确","错误","",""],"answer":"B","from":"中信银行单位账户资料集中操作规程（1.0版,2017年）","num":"信银规章〔2017〕111号","tip":"借出资料原则上必须于借出当日交回。","bank":"广州分行"},{"seq":2102,"module":"账户管理知识","point":"单位账户资料的保管规定","type":1,"question":"账户资料移至保管库房应按照“一户一袋”的原则进行归档,同一档案袋内的账户资料按照归档时间顺序由新到旧进行摆放,以下说法正确的是（  ）。","choice":["建立客户信息并同时开立账户的,应新建档案袋,档案袋上标记账户账号","建立客户信息但不同时开立账户的,应新建档案袋,档案袋上标记手工编制的账号","已为客户信息资料单独建立档案袋,之后又开立账户的,应将开户资料纳入该档案袋保管,并将档案袋上标记的账号更改为账户账号","同一客户号下已开立账户并建立档案袋,之后又开立账户的,应为该开户资料新建档案袋"],"answer":"ABCD","from":"中信银行单位账户资料集中操作规程（1.0版,2017年）","num":"信银规章〔2017〕111号","tip":"","bank":"广州分行"},{"seq":2103,"module":"账户管理知识","point":"单位账户资料的整理与上缴","type":1,"question":"营业机构办理各类账户业务后,应对账户资料进行整理装入档案袋,待上缴至分行,以下说法错误的是（  ）。","choice":["档案袋正面应标注联行号、客户号、账号、账户业务类型、发起方交易流水号等信息","未开立单位账户的,账号以“6位联行号+00+8位上缴日期+3位顺序号”手工编制","已整理完毕待上缴的账户资料应入库保管或放入带锁的铁皮柜保管,如需暂缓上缴相关账户资料,应在规定期限内（原则上不超过5个工作日）补齐资料后再办理上缴","营业机构上缴账户资料时,应由网点柜员在核心业务系统提交“单位账户资料集中管理”交易"],"answer":"BD","from":"中信银行单位账户资料集中操作规程（1.0版,2017年）","num":"信银规章〔2017〕111号","tip":"未开立单位账户的，以“6位联行号+0+12位客户号”手工编制；营业机构上缴账户资料时,应由会计经理在核心业务系统提交“单位账户资料集中管理”交易","bank":"广州分行"},{"seq":2104,"module":"账户管理知识","point":"电话核实的范围","type":1,"question":"根据《中信银行柜面业务电话核实话术（1.0版,2016年）》,以下业务需要进行电话核实的是（  ）。","choice":["他行转开定期存款/通知存款","单位对账地址与注册地址不一致","上门服务","单位预留印鉴挂失"],"answer":"ABCD","from":"中信银行柜面业务电话核实话术（1.0版,2016年）","num":"信银规章〔2016〕148号","tip":"","bank":"广州分行"},{"seq":2105,"module":"账户管理知识","point":"账户开立的电话核实话术要求","type":1,"question":"单位结算账户开立时,柜面业务电话核实话术中必须包含核实要素有（  ）。","choice":["单位的法人/财务负责人的基础信息","委托哪位人员前来我行办理账户开立手续","是否同意贵单位在我行开户","申请书上填写的两位业务联系人是否为贵单位的正式员工"],"answer":"ABCD","from":"中信银行柜面业务电话核实话术（1.0版,2016年）","num":"信银规章〔2016〕148号","tip":"","bank":"广州分行"},{"seq":2106,"module":"账户管理知识","point":"电话核实的异常情况处理","type":1,"question":"办理电话核实业务时要提高警惕,如发现（  ）等可疑、异常情况,应立即停止业务办理,向本机构运营工作负责人报告并视情况采取有效措施进行紧急处置。","choice":["核实对象与留存信息不符","核实对象反馈信息与实际业务不符","核实对象无法准确表述其个人信息或单位基础信息","核实对象表现出紧迫、不耐烦情绪"],"answer":"ABC","from":"中信银行柜面业务电话核实话术（1.0版,2016年）","num":"信银规章〔2016〕148号","tip":"","bank":"广州分行"},{"seq":2107,"module":"账户管理知识","point":"电话核实对象的要求","type":1,"question":"以下（  ）情况可免于电话核实。","choice":["核实对象本人亲至柜面办理","已通过大额支付系统核实的银行类同业结算账户的开立、变更","由业务部门进行核实的","核实对象已授权他人至柜面办理业务"],"answer":"AB","from":"中信银行柜面业务电话核实话术（1.0版,2016年）","num":"信银规章〔2016〕148号","tip":"","bank":"广州分行"},{"seq":2108,"module":"账户管理知识","point":"电话核实的基本要求","type":1,"question":"关于电话核实,\t以下的说法错误的是（  ）。","choice":["办理单位定期存款/通知存款支取/结清业务时应通过电话查询、网络摸索等多种渠道对单位的联系方式进行核验、确认,不得使用核心业务系统预留的电话号码","在办理大额支付时,业务过程中根据需要进行电话核实时,应拨打系统中预留的电话号码、与系统中预留的核实人员进行核实","核实电话非系统预留号码或核实对象非预留人员应经会计经理现场授权同意","核实对象本人亲临柜面办理相关业务,可无需使用电话核实交易办理核实,只需在相关凭证签字确认即可"],"answer":"AD","from":"中信银行柜面业务电话核实话术（1.0版,2016年）","num":"信银规章〔2016〕148号","tip":"A选项应使用核心业务系统预留的电话进行核实。D选项应通过“01340电话核实”交易进行现场核实。","bank":"广州分行"},{"seq":2109,"module":"账户管理知识","point":"账户开立的电话核实话术要求","type":1,"question":"单位客户在申请开立一般结算账户的同时，还办理了（  ）等业务签约的,应就业务签约事项与客户进行电话核实。","choice":["单位网银","单位电子对账","自助回单签约","支付密码器签约"],"answer":"AB","from":"中信银行柜面业务电话核实话术（1.0版,2016年）","num":"信银规章〔2016〕148号","tip":"","bank":"广州分行"},{"seq":2110,"module":"账户管理知识","point":"单位定期存款的支取汇路规定","type":0,"question":"银行业金融机构支取在我行开立的单位定期存款时,未能按原汇划路径返还本息的（不含因原划入账户变更或销户,需划回至同名基本账户）,应按（  ）相关规定,审核存款协议与（  ）批复文件中的回款账号、户名、开户行一致后,方可据此进行资金划回操作。","choice":["总行金融同业部；总行","分行金融同业部；分行","总行公司银行部；总行","分行公司银行部；分行"],"answer":"A","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2111,"module":"账户管理知识","point":"单位定期存款支取的本息流向","type":0,"question":"单位支取定期存款,如存款人未在本行开立存款账户,需将定期存款本息转入（  ）账户。","choice":["他行任一同名存款账户","客户要求转入的账户","按原存入定期存款的汇路原路划回","保证金账户"],"answer":"C","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2112,"module":"账户管理知识","point":"单位定期存款结清资料的保管","type":0,"question":"单位定期存款在全部支取后,应为其办理销户手续,对于单独设置预留印鉴的定期存款,应将印鉴卡（  ）。","choice":["随该笔业务传票装订保管","纳入开户资料保管","纳入作废印鉴卡册专夹保管","直接作废销毁"],"answer":"B","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2113,"module":"账户管理知识","point":"单位定期存款开立所需的资料要点","type":1,"question":"关于采用他行转开方式所提供的资料,以下说法正确的是（  ）。","choice":["如需在一定期限内开立多笔定期存款的,可经分行业务主管部门负责人审批同意后,通过签署协议的方式约定相关事项,可按协议约定内容不再逐笔提供开户申请书","如存款人已在一级分行辖内开立账户,无需重复提供营业执照、法定代表人身份证件、授权委托书等结算账户开户资料","存款人应于办理定期存款开户手续前通过他行同名账户将存款资金转入我行（财政存款等有特殊要求或存款协议中已明确划款路径的，可从其规定）","存款人无需提供单位经办人员身份证件"],"answer":"AC","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"B是客户信息未发生变更、开户资料仍在有效期内的。\n","bank":"广州分行"},{"seq":2114,"module":"账户管理知识","point":"单位定期存款预留印鉴的规定","type":1,"question":"关于定期存款账户的预留印鉴,以下说法错误的是（  ）。","choice":["开立定期存款账户可采用不同分行之间已开立的结算账户共用预留印鉴","开立定期存款账户可采用一级分行辖内已开立的结算账户共用预留印鉴","开立定期存款账户可采用单独留存定期存款账户预留印鉴","开立定期存款账户不可采用单独留存定期存款账户预留印鉴"],"answer":"AD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2115,"module":"账户管理知识","point":"单位定期存款的凭证整理规范","type":1,"question":"关于单位定期存款业务的凭证整理,以下说法正确的是（  ）。","choice":["单位定期开立时,应以一联特种转账凭证作借方记账凭证","单位定期开立时,单位定期开户申请书原件应作证实书第二联的附件","定期存款证实书挂失时,应打印通用凭证（一式两联）,一联随当日传票装订保管,另一联交存款人作为办理挂失新开手续的凭据","定期存款证实书质押换开电子存单时,原证实书及电子存单指令单（质押）作会计凭证附件"],"answer":"CD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"他行转开才需要使用特种转账凭证作借方记账凭证。单位定期开立时,单位定期开户申请书复印件应作证实书第二联的附件。","bank":"广州分行"},{"seq":2116,"module":"账户管理知识","point":"单位定期存款的挂失处理","type":1,"question":"客户的单位定期存款开户证实书发生遗失、被盗等情况时,应向我行提出挂失申请,柜员收到单位出具的综合业务申请书以及相关证明文件后,应审核以下（  ）资料。","choice":["\n客户是否在本行开立定期存款账户、相关文件所载账号、户名是否准确","营业执照及经办人身份证件等是否真实有效、经办人员身份核实是否相符、授权书内容填写是否完整准确","《单位综合业务申请书》及《授权书》加盖的公章核印是否相符","通过录音电话与法定代表人/单位负责人或财务负责人对证实书办理挂失的意愿以及经办人员的身份进行核实"],"answer":"ABCD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2117,"module":"账户管理知识","point":"单位定期存款的支取流程","type":1,"question":"关于办理单位定期存款支取业务,以下说法正确的是（  ）。","choice":["客户应在单位定期存款开户证实书背面勾选“支取本存款”,注明支取日期、加盖预留印鉴","客户可以选择全部支取或者部分支取两种方式","柜员应审查证实书与电子底卡各项要素是否一致","对于他行转开的定期,柜员应通过电话与单位核实支取意愿等信息,对于我行转开的定期办理支取,可不用电话核实"],"answer":"ABC","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"D选项对于他行转开的定期,柜员应通过电话与单位核实支取意愿等信息,对于我行转开的定期办理支取,都需要电话核实  ","bank":"广州分行"},{"seq":2118,"module":"账户管理知识","point":"单位定期存款的开户规定","type":1,"question":"关于人民币单位定期存款业务,以下说法正确的是（  ）。","choice":["原则上,已在我行开立结算账户的,不采用他行转开方式办理","对于和现有结算账户共用印鉴的定期存款账户,柜员应于开户次日内,依据定期存款开户申请书所记载信息通过印鉴共用功能为其办理印鉴预留手续","按规定填写《中信银行人民币单位定期存款开户申请书》,采取他行转开方式的,还应按照结算账户开户要求提交相应开户资料","客户与我行约定单位定期存款到期自动转存的,自动转存后的定期存款原则上不再另外开立新的单位定期存款开户证实书"],"answer":"ACD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"应在定期存款账户开立当天共用印鉴。","bank":"广州分行"},{"seq":2119,"module":"账户管理知识","point":"单位定期存款基本规定","type":1,"question":"人民币单位定期存款是指（  ）等在我行办理的定期存款。","choice":["机关","团体","部队","企事业单位（含金融机构）"],"answer":"ABCD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2120,"module":"账户管理知识","point":"单位定期存款的汇划来账要求","type":1,"question":"关于采用他行转开方式开立单位定期的,客户应从他行同名账户将存款资金转入我行,以下说法正确的是（  ）。","choice":["收款行应填写“中信银行XX分行xx支行（或营业部）”","收款账号应填写“应解汇款”科目下指定内部账户","收款人名称应填写“应解汇款”科目下指定内部账户对应的户名","附言或摘要可以为空"],"answer":"AB","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"收款人名称应为存款单位名称,摘要附言要注明“办理定期存款”。","bank":"广州分行"},{"seq":2121,"module":"账户管理知识","point":"单位定期存款的基本规定","type":0,"question":"存款人申请将定期存款向他行办理质押时,我行应将单位存款证实书换开为电子存单。","choice":["正确","错误","",""],"answer":"B","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"向我行申请质押贷款的使用电子存单,向他行申请质押贷款的使用纸质存单","bank":"广州分行"},{"seq":2122,"module":"账户管理知识","point":"单位定期存款的转存规定","type":0,"question":"存款人可与我行约定定期存款到期自动转存,按照转存日同档次挂牌公告的利率和原约定存期自动转存。","choice":["正确","错误","",""],"answer":"A","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":" ","bank":"广州分行"},{"seq":2123,"module":"账户管理知识","point":"单位定期存款开立的审核要点","type":0,"question":"采用我行转开方式开立单位定期存款的,需提供由存款人签发的、付款账户为存款人已开立结算账户的支票/划款凭证,付款金额不得少于拟开立定期存款的金额。","choice":["正确","错误","",""],"answer":"B","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"付款金额应与拟开立定期存款金额一致","bank":"广州分行"},{"seq":2124,"module":"账户管理知识","point":"单位定期存款挂失新开的资料要求","type":0,"question":"单位存款证实书挂失生效后,若由非原办理挂失人员办理挂失新开业务的,应重新提供挂失时的全部资料办理。","choice":["正确","错误","",""],"answer":"A","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":" ","bank":"广州分行"},{"seq":2125,"module":"账户管理知识","point":"单位定期存款预留印鉴的规定","type":0,"question":"开立定期存款账户可选择单独留存定期存款账户预留印鉴,拟预留印鉴的字体、形状应与所在一级分行辖内开立的结算账户预留印鉴存在明显差别。","choice":["正确","错误","",""],"answer":"A","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2126,"module":"账户管理知识","point":"单位定期存款的资料保管规范","type":0,"question":"存款人使用他行转开方式在我行开立首个单位定期存款时,应建立开户资料档案,并将他行资金汇入凭证复印后与开户资料一并保管,作为定期存款结清时资金原路划回的凭据。","choice":["正确","错误","",""],"answer":"A","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2127,"module":"账户管理知识","point":"单位定期存款的基本规定","type":0,"question":"人民币单位定期存款无需按《中信银行银企账务核对办法》规定进行定期对账。","choice":["正确","错误","",""],"answer":"B","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"正确应为：需按规定进行对账。","bank":"广州分行"},{"seq":2128,"module":"账户管理知识","point":"单位定期存款撤押的操作要点","type":0,"question":"关于单位定期存单撤押业务需向柜台提供的资料,以下说法错误的是（  ）。","choice":["借款人到期或提前偿还我行质押贷款的,业务部门应向柜台提交经授信业务管理部门审核通过的电子存单指令单（撤押）","借款人到期或提前偿还他行质押贷款的,贷款人应提交存款人已偿还质押贷款的公函、单位定期存单、贷款人经办人员有效身份证件","我行质押贷款到期以定期存款偿付时,业务部门应提交授信业务管理部门出具的一级档案出库/保证金解冻申请审批表以及载明可使用定期存单偿还贷款的质押贷款协议","他行质押贷款到期以单位定期存单偿付时,贷款人应提交使用存款人定期存单偿还质押贷款的申请或公函、单位定期存单、载明可使用定期存单偿还贷款的质押贷款协议、贷款人经办人员有效身份证件"],"answer":"C","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"C无需提供载明可使用定期存单偿还贷款的质押贷款协议。","bank":"广州分行"},{"seq":2129,"module":"账户管理知识","point":"单位定期存款支取的计息规则","type":0,"question":"某客户于2016年6月25日在我行开立人民币定期存款1000万,期限3个月,不续存,利率1.4%,客户于2016年10月8日来我行办理全部支取（支取日活期利率0.3%）,我行应支付利息人民币（  ）。","choice":["35000元","36083.33元","36087.13元","35777.78元"],"answer":"B","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"定期利息：1000万*1.4%/4=35000元\n活期利息：1000万*0.3%/360*13=1083.33元\n应支取给客户的利息为35000+1083.33=36083.33元","bank":"广州分行"},{"seq":2130,"module":"账户管理知识","point":"单位定期存款支取的本息流向","type":0,"question":"对于他行转开的单位定期存款,原划入资金的结算账户发生变更、注销的,客户应出具开户许可证、销户申请书等证明材料,由营业机构审核无误后将存款资金划入其（  ）。","choice":["客户指定账户","在我行开一般存款账户","他行开立一般存款账户","基本存款账户"],"answer":"D","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"","bank":"广州分行"},{"seq":2131,"module":"账户管理知识","point":"单位定期存款的计息规则","type":1,"question":"关于单位整存整取定期存款的计息方式,以下说法正确的是（  ）。","choice":["在存期内以存款存入日挂牌公告的定期存款利率,采用“对年对月对日”计息法,计息期间遇利率调整不分段计息,到期利随本清","定期存款协议中对计息方式或利率另有约定的,应从其规定","逾期支取时,逾期部分根据其超过原定存期的实际天数,按存入日我行挂牌公告的活期利率计息","提前支取时,提前支取部分根据存款实际天数,按支取日我行挂牌公告的活期利率计付利息"],"answer":"ABD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"C是按支取日","bank":"广州分行"},{"seq":2132,"module":"账户管理知识","point":"单位定期存款的计息规则","type":1,"question":"关于单位定期存款的计息方式,以下说法正确的是（  ）。","choice":["定期存款在存期内以存款存入日挂牌公告的定期存款利率,按对年、对月、对日的方式确定到期日并计息,存期内如遇利率调整,不分段计息","定期存款逾期支取时,逾期部分按逾期天数及支取日挂牌公告的活期存款利率计息","定期存款逾期支取时,逾期部分按逾期天数及转存日挂牌公告的活期存款利率计息","提前支取时,按实际存款天数及支取日挂牌公告的活期存款利率计付利息"],"answer":"ABD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"定期存款逾期支取时,逾期部分按逾期天数及支取日挂牌公告的活期存款利率计息。","bank":"广州分行"},{"seq":2133,"module":"账户管理知识","point":"单位定期存款的电话核实事项","type":1,"question":"办理以下（  ）单位定期存款业务,需要与单位法定代表人/单位负责人或财务负责人进行电话核实。","choice":["采用他行转开方式开立定期存款","采用我行转开方式开立定期存款,金额为人民币50万","定期存款结清时,因原划入资金的结算账户发生变更、注销而改变汇路","证实书已挂失,由原办理挂失人员持办理挂失新开凭据及个人身份证件办理证实书挂失新开业务"],"answer":"AC","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"采用我行转开方式开立的定期存款无需电话核实。","bank":"广州分行"},{"seq":2134,"module":"账户管理知识","point":"单位定期存款质押的操作要点","type":1,"question":"关于存款人以我行定期存款质押向他行申请贷款等相关业务,需把证实书换发为单位定期存单时,以下说法错误的是（  ）。","choice":["他行经办人员应提供请我行协助换开定期存单的申请或公函、拟换开的证实书、存款人委托贷款人向我行申请开具单位定期存单的委托书、贷款人经办人员有效身份证件","柜员应通过录音电话或发送支付系统报文方式与贷款人进行核实","纸质定期存单交贷款人时,我行应出具由存款行负责人签字并加盖柜面业务专用章的《单位定期存单确认书》","他行经办人员应由我行授信业务管理部门人员陪同,并由授信业务管理部门出具换发存单指令"],"answer":"BCD","from":"中信银行人民币单位定期存款会计操作规程（2.0版,2017年）","num":"信银规章〔2017〕120号","tip":"B是电话核实与发送报文需同步处理；\nC是加盖行政公章。","bank":"广州分行"},{"seq":2135,"module":"账户管理知识","point":"单位睡眠户的基本规定","type":0,"question":"人民币单位睡眠户是指1年（含）以上（对年对月对日计算）未发生收付活动（结息等非客户主动发起的业务除外），且未欠我行债务的人民币单位银行结算账户（已被有权机关冻结的除外）。","choice":["正确","错误","",""],"answer":"A","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"","bank":"广州分行"},{"seq":2136,"module":"账户管理知识","point":"单位睡眠户的基本规定","type":0,"question":"营业机构对已转入睡眠户管理的单位银行结算账户,在人民银行账户管理系统中将设置为（  ）状态。","choice":["只收不付","不收不付","久悬","无需处理"],"answer":"C","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"","bank":"广州分行"},{"seq":2137,"module":"账户管理知识","point":"单位睡眠户的销户处理流程","type":0,"question":"客户申请销户并支取睡眠户款项时，应在撤销银行结算账户申请书中“销户原因”栏注明销户资金流向，即收款人户名、账号、开户行等信息，并填制（  ）。","choice":["转账支票","人民币结算业务申请书","转账凭证","特种转账凭证"],"answer":"B","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"","bank":"广州分行"},{"seq":2138,"module":"账户管理知识","point":"单位睡眠户的基本规定","type":0,"question":"每年3月21日、9月21日，核心业务系统统计近6个月账户余额始终为零的单位睡眠户，并将符合条件的账户在“单位睡眠户处理情况登记簿”中的状态变更为“销户”。","choice":["正确","错误","",""],"answer":"B","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"状态变更为“零余额销户”状态","bank":"广州分行"},{"seq":2139,"module":"账户管理知识","point":"单位睡眠户的基本规定","type":1,"question":"以下关于睡眠户确认流程的说法正确的是（  ）。","choice":["每年2月1日、8月1日，核心业务系统根据预设的单位睡眠户判别标准，产生“待转睡眠户清单”，统一报表平台据此生成“待确认人民币单位睡眠户清单”","每年2月15日、8月15日前，应采用挂号信函等方式通知客户，提示客户自发出通知之日起30日内前来办理销户手续，逾期视为自愿接受账户转睡眠处理","每年3月15日、9月15日前，业务管理部门对“待确认人民币单位睡眠户清单”进行甄别，结合客户反馈情况，确认我行重点客户账户等暂缓转睡眠的账户，经营业机构负责人签字同意后，提交营业机构柜员处理","每年3月21日、9月21日，核心业务系统对单位待转睡眠户（不含营业机构主动剔除的账户，以及发生收付活动或已销户的账户）进行批量结息，并将本息款项批量转入分行账务中心“其他应付及暂收款项-睡眠户款项”科目核算"],"answer":"ABCD","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"D是每年3月21日、9月21日","bank":"广州分行"},{"seq":2140,"module":"账户管理知识","point":"单位睡眠户的基本规定","type":1,"question":"以下关于睡眠户管理的相关规定说法正确的是（  ）。","choice":["客户申请销户并支取单位睡眠户款项时，发现账户印鉴已变更、销毁或遗失的，应先办理印鉴变更手续或提供工商管理部门、公安机关相关证明等能够证实客户身份的有效文件。","单位睡眠户款项转营业外收入后，客户申请恢复使用该账户的，视同新开户处理，应先补办正常销户手续，再重新办理开户","分行运营管理部应就单位睡眠户确认及后续管理的准确性与规范性，每年组织一次检查","分行账务中心应对“单位睡眠户处理情况登记簿”信息登记及“其他应付及暂收款项-睡眠户款项”、“营业外收入-久悬未取款项收入”、“营业外支出-久悬未取款项支出”科目核算的一致性，至少每季度组织一次核对"],"answer":"ABD","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"分行运营管理部应就单位睡眠户确认及后续管理的准确性与规范性，每半年组织一次检查","bank":"广州分行"},{"seq":2141,"module":"账户管理知识","point":"单位睡眠户转营业外收入的时间","type":1,"question":"每年（  ）,对在核心业务系统自动转入睡眠账户的单位,核心业务系统将批量将其预留印鉴的状态设置为“睡眠”。","choice":["3月21日","6月21日","9月21日","12月31日"],"answer":"AC","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"","bank":"广州分行"},{"seq":2142,"module":"账户管理知识","point":"单位睡眠户管理","type":0,"question":"每年3月21日、9月21日，核心业务系统自动将已转入“其他应付及暂收款项-睡眠户款项”科目核算（  ）以上的单位睡眠户款项转入分行账务中心的“营业外收入-久悬未取款项收入”科目核算，并将该账户在“单位睡眠户处理情况登记簿”中的状态变更为（  ）。","choice":["3年（含）；转营业外收入","5年（含）；转营业外收入","3年（含）；销户","5年（含）；销户"],"answer":"B","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"","bank":"广州分行"},{"seq":2143,"module":"账户管理知识","point":"单位睡眠户资金申领的审批权限","type":1,"question":"对于已转入“营业外收入-久悬未取款项收入”科目核算的单位睡眠户款项，遇客户申领资金时,应经有权人审批，以下关于相关审批权限及操作的说法正确的是（  ）。","choice":["一律要求由一级分行运营管理部负责人审批","单笔金额在1万元（含）以上的，应经一级分行运营管理部负责人审批同意；1万元（不含）以下的，一级分行运营管理部负责人可根据本行实际情况，授权二级分行运营管理部负责人予以审批","相关款项在分行账务中心“营业外支出-久悬未取款项支出”科目列支","相关款项在开户网点的“营业外支出-久悬未取款项支出”科目列支"],"answer":"BC","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"","bank":"广州分行"},{"seq":2144,"module":"账户管理知识","point":"单位睡眠户的基本规定","type":0,"question":"已转入“其他应付及暂收款项-睡眠户款项”科目核算的单位睡眠户款项按我行对外发布的活期存款利率按季度结计利息，遇利率调整分段计息。","choice":["正确","错误","",""],"answer":"B","from":"关于印发《中信银行人民币单位睡眠户管理办法（2.0版，2017年）》的通知","num":"信银规章（2017）219号","tip":"已转入“其他应付及暂收款项-睡眠户款项”科目核算的单位睡眠户款项不再结计利息","bank":"广州分行"},{"seq":2145,"module":"账户管理知识","point":"单位账户开立的审核要点","type":0,"question":"开户单位在半年内出现签发本行空头支票3次以内（含）或不配合最近一次银企对账等任何一项,支行行长已在开户申请书及“单位银行结算账户信息记录单”授权签字的可以批准开户。","choice":["正确","错误","",""],"answer":"A","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"","bank":"广州分行"},{"seq":2146,"module":"账户管理知识","point":"单位账户集中开立业务处理","type":1,"question":"对于开户单位存在以下（  ）情况的,原则上不予开立单位银行结算账户。","choice":["开户资料真实性、完整性、合规性检查不通过","法人代表在中国人民银行等有权机关下发的重点监控名单范围内","开户单位不配合最近一次银企对账行为","开户单位在本营业机构现有单位银行结算账户数量在2个以上时（含）"],"answer":"ABCD","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"","bank":"广州分行"},{"seq":2147,"module":"账户管理知识","point":"单位账户集中开立业务处理","type":0,"question":"对于上门服务收取的开户资料,支行行长需在开户申请书、营业执照、组织机构代码证（如有）、法人代表授权书上签字确认后,柜员才可受理开户业务。","choice":["正确","错误"," "," "],"answer":"A","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"","bank":"广州分行"},{"seq":2148,"module":"账户管理知识","point":"单位账户集中开立业务处理","type":0,"question":"单位客户申请开立银行结算账户时,通过电话或网络无法查询单位联系方式的情况下,柜员直接使用开户单位在《开立单位银行结算账户申请书》上填写的联系方式进行电话核实。","choice":["正确","错误","",""],"answer":"B","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"正确应为：通过电话或网络无法查询单位联系方式的情况下,经会计经理确认后可以使用开户单位在《开立单位银行结算账户申请书》上填写的联系方式进行电话核实。","bank":"广州分行"},{"seq":2149,"module":"账户管理知识","point":"单位账户集中开立业务处理","type":0,"question":"原则上,对于单位注册资金在人民币（  ）元以上的开户单位,支行会计经理必须进行电话核实；对于注册资金在人民币（  ）元以上的,支行会计经理必须上门核实单位开户意愿等事项。","choice":["100万；1000万","1000万；1亿","500万；1亿","500万；1000万"],"answer":"B","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"","bank":"广州分行"},{"seq":2150,"module":"账户管理知识","point":"单位账户集中开立业务处理","type":1,"question":"存在以下（  ）情形之一时,确需办理单位开户的,需支行行长在开户申请书及单位银行结算账户信息记录单上授权签字确认。","choice":["开户单位不配合最近一次银企对账行为的","在本营业机构开立的银行结算账户数量在2个以上（含）","半年内出现多次可疑交易","单位法人代表与分行辖内开户的多个其他单位法人为同一人"],"answer":"ABC","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"检开户单位法人代表是否与在分行辖内开户的多个其他单位法人代表为同一人,且注册资金高于一定限额（标准由分行自行规定）。","bank":"广州分行"},{"seq":2151,"module":"账户管理知识","point":"单位账户集中开立业务处理","type":1,"question":"存在以下（  ）情形之一时,确需办理单位开户的,需由分行公司银行部总经理会签并经运营管理部总经理审批后方可开立。","choice":["开户单位在半年内出现签发本行空头支票4次以上（含）","在同一营业机构开立的银行结算账户数量在3个以内","多次出现可疑交易行为","单位法人在有权机关下发的重点监控名单内"],"answer":"ACD","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"开户单位在同一营业机构现有单位银行结算账户数量在3个以内时（含）,经营业机构负责人在开户申请书及“单位银行结算账户信息记录单”授权签字可以批准开户；对于开户单位在同一营业机构现有单位银行结算账户数量超过3个或在分行全辖超过4个时（含）,原则上不予开户。如确需开立的,账务中心应填写“单位银行结算账户开户意见书”,由分行公司银行部总经理会签并经运营管理部总经理审批后方可开立。","bank":"广州分行"},{"seq":2152,"module":"账户管理知识","point":"单位账户集中开立业务处理","type":1,"question":"营业机构完成人民币单位银行结算账户相关开户后,需要完成以下（  ）的后续工作。","choice":["营业机构将开户许可证、印鉴卡、开户申请书相应联次交还开户单位","完成印鉴卡建库及账户资料的归档工作","账户核准未通过的,营业机构应将核准结果通知开户单位,并视情况由其补交材料重新办理账户核准（备案登记）或办理已受理的开户业务注销手续","对于备案类账户,营业机构为其办理开户手续并登录人民银行账户管理系统,录入账户信息进行备案登记"],"answer":"ABCD","from":"中信银行人民币单位银行结算账户集中开立管理办法","num":"信银字〔2010〕2151号","tip":"","bank":"广州分行"},{"seq":2153,"module":"账户管理知识","point":"同业账户开户、查询","type":0,"question":"对于我行到他行开立的投融资性同业银行结算账户,分行金融同业部应按季向分行运营管理部书面提交查询指令,由分行运营管理部通过大额支付系统向开户银行发送大额支付查询书,对该账户所涉产品余额等信息进行核对。并将查询书及查复信息打印并交分行金融同业部门,由分行金融同业部门存档。","choice":["正确","错误","",""],"answer":"B","from":"关于加强同业银行结算账户开立、对账环节报文查询管理的通知","num":"信银办发〔2017〕53号","tip":"错误原因：按月","bank":"宁波分行"},{"seq":2154,"module":"账户管理知识","point":"同业账户开户、查询","type":1,"question":"网点/中心受理岗人员在办理同业银行结算账户大额支付查询报文时,以下办理业务时扫描的影像件正确的是（  ）。","choice":["开户类查询扫描的影像为客户提交的开户申请书","对账类查询扫描的影像为账户余额信息凭证","我行到他行开立的投融资性同业账户查询扫描的影像为分行金融同业部门提交的查询指令 ","我行至他行开立的SPV账户的存续期间的查询扫描的影像为分行金融同业部提交提交的查询指令 "],"answer":"ABCD","from":"关于加强同业银行结算账户开立、对账环节报文查询管理的通知","num":"信银办发〔2017〕53号","tip":"","bank":"宁波分行"},{"seq":2155,"module":"账户管理知识","point":"同业账户开户、查询","type":0,"question":"他行至我行开立同业银行结算账户开户时,我行应向存款银行一级分行发送大额支付查询书核实相关开户信息,收到对方查复报文后方可为存款银行开立账户,并将查询书及查复报文打印作为开户资料保管。","choice":["正确","错误","",""],"answer":"B","from":"关于加强同业银行结算账户开立、对账环节报文查询管理的通知","num":"信银办发〔2017〕53号","tip":"“一级法人”非一级分行","bank":"宁波分行"},{"seq":2156,"module":"账户管理知识","point":"同业账户开户、查询","type":0,"question":"对于我行到他行开立的结算性同业银行结算账户,分行运营管理部应按月通过大额支付系统向开户银行发送大额支付查询书（对方银行已按月向我行发送余额对账单的除外）,对该账户的余额等信息进行核对。并且在收到对方查复报文后,将查复信息打印作为对账资料保管。","choice":["正确","错误","",""],"answer":"B","from":"关于加强同业银行结算账户开立、对账环节报文查询管理的通知","num":"信银办发〔2017〕53号","tip":"正确的是：应将查询书和查复信息打印作为对账资料保管。","bank":"宁波分行"},{"seq":2157,"module":"账户管理知识","point":"同业账户开户、查询","type":0,"question":"开立同业银行结算账户时，网点/中心运营人员在发送大额支付查询书后,如对方银行超期未回复或回复内容无法满足开户、对账需要的,应（  ）。","choice":["重新发送大额支付查询书","重新发送大额支付查询书,并通过电话等方式提请对方银行及时、规范进行查复 ","通知金融同业部,请其联系对方银行及时、规范进行查复 ","通过电话等式提请对方银行重新规范进行查复 "],"answer":"B","from":"关于加强同业银行结算账户开立、对账环节报文查询管理的通知","num":"信银办发〔2017〕53号","tip":"","bank":"宁波分行"},{"seq":2158,"module":"账户管理知识","point":"同业账户开户、查询","type":1,"question":"关于我行至他行开立的SPV六类账户,分行金融同业部门向分行运营管理部书面提交对账查询指令的时间要求,以下做法正确的是（  ）。","choice":["同业投资产品成立当日","同业投资产品成立次日内","同业投资产品投资存续期内每月","同业投资产品投资存续期内每季"],"answer":"BC","from":"关于加强同业银行结算账户开立、对账环节报文查询管理的通知","num":"信银办发〔2017〕53号","tip":"","bank":"宁波分行"},{"seq":2159,"module":"账户管理知识","point":"单位客户联系人范围","type":1,"question":"以下（  ）属于单位客户联系人。","choice":["法定代表人","财务负责人","账户联系人","账户经办人"],"answer":"ABCD","from":"关于开展单位客户联系人信息治理工作的通知","num":"信银办发〔2017〕73号","tip":"","bank":"重庆分行"},{"seq":2160,"module":"账户管理知识","point":"“多户一人”的治理要求","type":0,"question":"单位客户联系人存在“多户一人”情形,属于同一集团实际控制的,应由实际控制单位出具说明并加盖公章。","choice":["正确","错误","",""],"answer":"B","from":"关于开展单位客户联系人信息治理工作的通知","num":"信银办发〔2017〕73号","tip":"说明应由实际控制单位和“多户一人”涉及的全部单位加盖公章","bank":"重庆分行"},{"seq":2161,"module":"账户管理知识","point":"“多户一人”的治理要求","type":0,"question":"单位客户联系人信息治理时,出现两个及以上单位声明（非同一集团控制）该联系人系本单位员工的,开户营业机构应立即将相关账户设置（  ）控制。","choice":["不收不付","只收不付","只付不收","暂停非柜面业务"],"answer":"B","from":"关于开展单位客户联系人信息治理工作的通知","num":"信银办发〔2017〕73号","tip":"","bank":"重庆分行"},{"seq":2162,"module":"账户管理知识","point":"“一号多人”的治理要求","type":0,"question":"同一单位内多名自然人共用固定电话的,不得大于（  ）,同时客户应出具说明并加盖单位公章。","choice":[" ":"A","from":"关于转发《非居民金融账户涉税信息尽职调查管理办法》的通知","num":"信银办发[2017]921号","tip":"","bank":"青岛分行"},{"seq":2176,"module":"账户管理知识","point":"个人客户涉税信息尽职调查管理要求","type":0,"question":"自2017年7月1日起，对于因代发工资等批量开卡、借贷合一卡等预先开卡、后续激活使用的银行卡，营业网点受理柜员在为客户办理激活时，应请客户填写《个人税收居民身份声明文件》。","choice":["正确","错误","",""],"answer":"A","from":"关于转发《非居民金融账户涉税信息尽职调查管理办法》的通知","num":"信银办发[2017]921号","tip":"","bank":"青岛分行"},{"seq":2177,"module":"账户管理知识","point":"个人客户涉税信息尽职调查管理要求","type":0,"question":"因尚未领取居民身份证，而凭军人、武装警察身份证件（需同时提供军人保障卡或所在单位开具的尚未领取居民身份证的证明材料）来我行首次开户的，我行应对该类客户进行涉税信息尽职调查。","choice":["正确","错误","",""],"answer":"B","from":"关于转发《非居民金融账户涉税信息尽职调查管理办法》的通知","num":"信银办发[2017]921号","tip":"我行人员无需开展涉税信息尽职调查。","bank":"青岛分行"},{"seq":2178,"module":"账户管理知识","point":"低净值账户的概念","type":0,"question":"根据《非居民金融账户涉税信息尽职调查管理办法》，存量个人低净值账户指的是截止2017年6月30日账户加总余额不超过（  ）。","choice":["一百万元人民币","一百万美元","三百万元人民币","三百万美元"],"answer":"B","from":"关于转发《非居民金融账户涉税信息尽职调查管理办法》的通知","num":"信银办发[2017]921号","tip":"","bank":"青岛分行"},{"seq":2179,"module":"账户管理知识","point":"单位客户涉税信息尽职调查管理要求","type":1,"question":"根据《非居民金融账户涉税信息尽职调查管理办法》的要求，单位客户如尚未在我行开立客户号，且“机构类型”为“消极非金融机构”的，应填写的表格是（  ）。","choice":["个人税收居民身份声明文件             \n\n","机构税收居民身份声明文件\n     ","控制人税收居民身份声明文件       \n","反洗钱客户身份识别信息 "],"answer":"BC","from":"关于转发《非居民金融账户涉税信息尽职调查管理办法》的通知","num":"信银办发[2017]921号","tip":"单位客户需要填写《机构税收居民身份声明文件》，“消极非金融机构”还需填写《控制人税收居民身份声明文件 》","bank":"青岛分行"},{"seq":2180,"module":"账户管理知识","point":"单位客户涉税信息尽职调查管理要求","type":1,"question":"根据《非居民金融账户涉税信息尽职调查管理办法》的要求，以下单位开户无需开展涉税信息尽职调查的是（  ）。","choice":["政府机构、国际组织","金融机构或者在证券市场上市交易的公司及其关联机构","事业单位、军队、武警部队","居民委员会、村民委员会、社区委员会、社会团体"],"answer":"ABCD","from":"关于转发《非居民金融账户涉税信息尽职调查管理办法》的通知","num":"信银办发[2017]921号","tip":"","bank":"青岛分行"},{"seq":2181,"module":"账户管理知识","point":"消极非金融机构的范畴","type":1,"question":"根据《非居民金融账户涉税信息尽职调查管理办法》，以下属于消极非金融机构的是（  ）。","choice":["上一公历年度内，股息、利息、租金、特许权使用费收入等不属于积极经营活动的收入，以及据以产生前述收入的金融资产的转让收入占总收入比重百分之五十以上的非金融机构","税收居民国（地区）不实施金融账户涉税信息自动交换标准的投资机构","仅为持有非金融机构股权或者向其提供融资和服务而设立的控股公司","仅与本集团（该集团内机构均为非金融机构）内关联
